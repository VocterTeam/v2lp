    <script>
        var v2lp = new V2LP("v2lp",
        'Плохой Санта.mp4',
        'Плохой Санта.mp3',
        `1
00:01:28,865 --> 00:01:31,800
Э, можно мне ещё налить?

2
00:01:29,968 --> 00:01:32,136
Один раз я сидел в тюрьме.

3
00:01:32,137 --> 00:01:34,662
Два раза – был женат.

4
00:01:34,739 --> 00:01:37,074
При Линдоне Джонсоне меня
забрили в армию и мне пришлось

5
00:01:37,075 --> 00:01:39,911
два с половиной года жить
где-то в жопе в Мексике,

6
00:01:39,912 --> 00:01:41,245
безо всяких на то причин.

7
00:01:41,246 --> 00:01:44,915
Мне сломали лицевую кость,
удалили почку,

8
00:01:44,916 --> 00:01:49,186
в лодыжке у меня осколок кости,
которая никогда не заживёт.

9
00:01:49,187 --> 00:01:52,456
Всякого говна
я в своей жизни повидал.

10
00:01:52,457 --> 00:01:56,132
Но хуже вот этой херни
не было ничего.

11
00:01:56,695 --> 00:01:57,928
Если бы я знал, что мне придётся

12
00:01:57,929 --> 00:01:59,430
возиться со стаей
визжащих спиногрызов,

13
00:01:59,431 --> 00:02:01,465
ссущих мне на колени
тридцать дней в году,

14
00:02:01,466 --> 00:02:05,095
я бы давно покончил с собой.

15
00:02:07,639 --> 00:02:11,097
Хотя, в общем-то, я и сейчас могу.

16
00:02:12,477 --> 00:02:15,145
Там, откуда я родом,
рождество не празднуют.

17
00:02:15,146 --> 00:02:17,381
Не потому что мы иудеи,
а потому что мой папа

18
00:02:17,382 --> 00:02:20,351
был на всю башку пизданутый мудак,

19
00:02:20,352 --> 00:02:23,087
и считал лучшим подарком
подзатыльник.

20
00:02:23,088 --> 00:02:26,143
Хотя он научил меня колоть сейфы.

21
00:02:27,092 --> 00:02:30,594
В своей жизни он ни хера не достиг,
и потому оттягивался на мне.

22
00:02:30,595 --> 00:02:33,731
Ты можешь сказать, что я ничем
не лучше, и должен сказать – ты прав.

23
00:02:33,732 --> 00:02:36,400
Но начинать сначала уже поздно.

24
00:02:36,401 --> 00:02:38,392
Смешно получается.

25
00:02:38,470 --> 00:02:40,768
Охуенно смешно.

26
00:03:01,826 --> 00:03:04,271
А вон Санта Клаус. Смотри!

27
00:03:08,500 --> 00:03:09,967
Ух ты!

28
00:03:15,240 --> 00:03:17,408
Ничего себе! Отличный снимок!

29
00:03:17,409 --> 00:03:19,376
Вы точно хотите взять
только одно фото?

30
00:03:19,377 --> 00:03:22,646
Это прекрасный подарок
для бабушки и дедушки

31
00:03:22,647 --> 00:03:25,082
и чудесный подарок друзьям на память.

32
00:03:25,083 --> 00:03:26,183
Господи, знаете что?

33
00:03:26,184 --> 00:03:28,218
Одного такого – более чем достаточно.

34
00:03:28,219 --> 00:03:31,052
Благодарю. Весёлого рождества.

35
00:03:31,656 --> 00:03:33,657
Ну, и чего ты хочешь,
маленькая девочка?

36
00:03:33,658 --> 00:03:35,455
Ударную установку.

37
00:03:35,527 --> 00:03:37,461
Твоему старику это понравится.

38
00:03:37,462 --> 00:03:39,692
Ок, ладно. До встречи.

39
00:03:48,907 --> 00:03:51,041
Я видел тебя в другом универмаге.

40
00:03:51,042 --> 00:03:52,839
Счастлив за тебя.

41
00:03:52,911 --> 00:03:54,812
Ты не настоящий Санта.

42
00:03:54,813 --> 00:03:57,181
Если бы ты был настоящим,
ты бы умел колдовать.

43
00:03:57,182 --> 00:03:59,207
Хочешь поколдую?

44
00:03:59,284 --> 00:04:02,329
Давай посмотрим, как ты исчезнешь.

45
00:04:02,353 --> 00:04:04,822
Не дави на пузырь, малыш.
Санта хочет писать.

46
00:04:04,823 --> 00:04:06,890
- Чего ты хочешь?
- Новый велик.

47
00:04:06,891 --> 00:04:08,926
Ух ты. Новый велик.
Превосходно.

48
00:04:08,927 --> 00:04:10,294
Вниманию покупателей

49
00:04:10,295 --> 00:04:12,095
магазин закрывается через пять минут.

50
00:04:12,096 --> 00:04:13,897
Надеемся, рождество у Вас
будет приятным.

51
00:04:13,898 --> 00:04:15,232
Спасибо за покупки.

52
00:04:15,233 --> 00:04:17,868
- Всё, что ли?
- Да, это последний.

53
00:04:17,869 --> 00:04:20,099
Слава, блядь, богу.

54
00:04:20,805 --> 00:04:22,806
Господи Иисусе, Иосиф и дева Мария.

55
00:04:22,807 --> 00:04:25,002
Ты обоссался!

56
00:04:29,380 --> 00:04:31,371
Господи.

57
00:04:33,418 --> 00:04:34,976
Да, хорошо.

58
00:04:35,053 --> 00:04:36,611
Ага.

59
00:04:37,856 --> 00:04:40,916
Приятно отдохнуть.

60
00:04:40,992 --> 00:04:42,882
Счастливого рождества.

61
00:04:43,094 --> 00:04:44,652
Доброй ночи.

62
00:04:44,729 --> 00:04:45,996
Берегите себя.

63
00:04:45,997 --> 00:04:47,624
Ага.

64
00:04:47,699 --> 00:04:49,066
Нет, я знаю. Нет, я согласен.

65
00:04:49,067 --> 00:04:51,301
- Пойдём по пивку тяпнем.
- Какого хуя?

66
00:04:51,302 --> 00:04:53,361
Погоди, я сейчас.

67
00:04:53,438 --> 00:04:55,939
В чём дело, мудила?
Я, блядь, пытаюсь отсюда выйти.

68
00:04:55,940 --> 00:04:57,341
Штанцы у тебя больно просторные.

69
00:04:57,342 --> 00:04:59,310
Что это у тебя там?

70
00:04:59,377 --> 00:05:02,272
Ага... Мой член. Хочешь глянуть?

71
00:05:03,581 --> 00:05:05,515
Подоставай меня ещё.

72
00:05:05,583 --> 00:05:07,518
Я с тебя глаз не спускаю.

73
00:05:07,519 --> 00:05:09,248
Никогда.

74
00:06:12,483 --> 00:06:14,110
Готов.

75
00:06:18,189 --> 00:06:19,281
Господи.

76
00:06:59,998 --> 00:07:02,366
- Как оно?
- Закончу когда закончу.

77
00:07:02,367 --> 00:07:03,700
Поднимусь наверх.

78
00:07:03,701 --> 00:07:07,371
Надо взять ножик для дыни
и мочалку из луфы.

79
00:07:07,372 --> 00:07:09,169
Готово.

80
00:07:12,443 --> 00:07:14,653
На хуй мочалку, поехали.

81
00:07:21,319 --> 00:07:23,387
Маркус, мочалку из луфы взял?

82
00:07:23,388 --> 00:07:24,946
Езжай.

83
00:07:26,924 --> 00:07:28,357
Ой.

84
00:07:38,136 --> 00:07:40,504
Ой, у меня голова кружится.
Поставь на пол.

85
00:07:40,505 --> 00:07:41,571
Поставь меня на пол!

86
00:07:41,572 --> 00:07:44,467
Перестань.
Поставь меня на пол!

87
00:07:44,475 --> 00:07:47,376
Перестань.

88
00:07:48,346 --> 00:07:50,473
Ух.

89
00:07:54,686 --> 00:07:56,753
Малышка, налей нам ещё раз
того же самого, ага?

90
00:07:56,754 --> 00:07:58,847
Нет, мне хватит.

91
00:07:59,424 --> 00:08:03,559
Да ты вообще пить
ни хера не умеешь, понял?

92
00:08:03,895 --> 00:08:06,865
Я вешу сорок килограмм, придурок.

93
00:08:07,899 --> 00:08:12,024
Да ладно, давай ещё по одной,
праздник ведь.

94
00:08:12,437 --> 00:08:13,870
За тебя.

95
00:08:21,879 --> 00:08:24,614
С тобой всё хуже и хуже,
ты об этом знаешь?

96
00:08:24,615 --> 00:08:26,783
Ну, по крайней мере я его вскрыл.

97
00:08:26,784 --> 00:08:28,785
Слишком долго вскрывал.

98
00:08:28,786 --> 00:08:33,490
А я помню времена, когда ты
вскрывал замки как дважды два.

99
00:08:33,491 --> 00:08:37,728
Ну, в общем, да. Больше тебе
не надо обо мне беспокоиться.

100
00:08:37,729 --> 00:08:38,753
Я завязал.

101
00:08:38,830 --> 00:08:40,559
Херня.

102
00:08:41,599 --> 00:08:43,965
Да щас, херня.

103
00:08:44,602 --> 00:08:47,971
Мы только сделали
111 тысяч за одну ночь.

104
00:08:47,972 --> 00:08:50,707
Так точно. Мне как раз хватит
поехать на Майами.

105
00:08:50,708 --> 00:08:52,209
И что там делать?

106
00:08:52,210 --> 00:08:53,810
Не знаю, блин.
Машину купить,

107
00:08:53,811 --> 00:08:56,371
жильё, что ли.

108
00:08:56,447 --> 00:08:59,746
Может, дело начать.
Бар на пляже.

109
00:08:59,817 --> 00:09:01,546
Типа того.

110
00:09:02,053 --> 00:09:06,387
Завяжу пить и буду управлять баром.

111
00:09:06,457 --> 00:09:08,967
Может, женюсь на официантке.

112
00:09:11,496 --> 00:09:12,793
Чего?

113
00:09:12,864 --> 00:09:14,731
Да ни хера ты не будешь делать,

114
00:09:14,732 --> 00:09:16,600
кроме как наебениваться до усрачки.

115
00:09:16,601 --> 00:09:18,351
Просрёшь все деньги

116
00:09:18,402 --> 00:09:22,139
и будешь считать дни
до следующего рождества.

117
00:09:22,140 --> 00:09:24,174
Тебе бы этого хотелось, да?

118
00:09:24,175 --> 00:09:26,085
Ну, этому не бывать.

119
00:09:26,511 --> 00:09:28,545
Если я позвоню тебе
в следующем декабре...

120
00:09:28,546 --> 00:09:30,781
ЕСЛИ я позвоню тебе
в следующем декабре...

121
00:09:30,782 --> 00:09:32,816
ты будешь так рад меня услышать,

122
00:09:32,817 --> 00:09:35,118
что сделаешь сальто назад.

123
00:09:35,119 --> 00:09:37,454
И напялишь шапку Санта Клауса
с такой скоростью,

124
00:09:37,455 --> 00:09:39,855
что голову обожжёшь.

125
00:09:40,691 --> 00:09:42,826
Ребята, налить вам ещё?

126
00:09:47,632 --> 00:09:49,832
Нет, спасибо. Достаточно.

127
00:09:52,436 --> 00:09:54,165
Видал?

128
00:09:54,238 --> 00:09:56,604
Я уже в пути.

129
00:10:02,605 --> 00:10:06,605
Майами Бич,
несколько месяцев спустя

130
00:10:29,006 --> 00:10:30,273
Слышь, ты, мудак!

131
00:10:30,274 --> 00:10:31,908
Сколько раз тебе можно говорить?

132
00:10:31,909 --> 00:10:34,129
Пошёл вон из-за стойки!

133
00:10:35,079 --> 00:10:37,047
Сейчас же поставь стакан.

134
00:10:37,048 --> 00:10:39,346
Сейчас же поставь стакан!

135
00:10:39,417 --> 00:10:41,078
Пошёл на хуй.

136
00:10:41,152 --> 00:10:43,672
- Пошёл на хуй, да?
- Ага.

137
00:10:47,325 --> 00:10:49,759
Уёбывай из моего бара!

138
00:10:52,363 --> 00:10:53,930
Сам пошёл на хуй!

139
00:10:53,931 --> 00:10:55,031
Да ты охуел.

140
00:10:55,032 --> 00:10:56,761
Пидарас.

141
00:10:57,501 --> 00:10:58,695
Мудак!

142
00:10:58,769 --> 00:11:01,135
Уёбывай отсюда!

143
00:11:45,983 --> 00:11:47,610
Гавно, блядь!

144
00:11:47,685 --> 00:11:49,314
Заебало!

145
00:11:49,487 --> 00:11:51,016
Заебало!

146
00:11:51,289 --> 00:11:52,818
Заебало!

147
00:14:44,962 --> 00:14:46,896
Эй, детка.

148
00:14:49,366 --> 00:14:54,401
Эй, Тиффани, может как-нибудь
сыграем в "Засунь бойца"?

149
00:14:59,677 --> 00:15:01,508
Чёрт побери!

150
00:15:04,081 --> 00:15:06,015
Держи, сладкий.

151
00:15:07,485 --> 00:15:09,486
У меня есть кое-что
для твоей красивой попки.

152
00:15:09,487 --> 00:15:11,614
- Правда?
- Конечно.

153
00:15:14,425 --> 00:15:16,825
Ого. 5 долларов.

154
00:15:16,894 --> 00:15:17,883
Спасибо.

155
00:15:22,933 --> 00:15:27,003
Я прослушаю автоответчик,
а ты пока прими душ.

156
00:15:27,004 --> 00:15:29,289
Я танцую.
Поэтому потею.

157
00:15:29,340 --> 00:15:32,008
Ага, и воняешь, как мошонка у бомжа.

158
00:15:32,009 --> 00:15:34,034
Да пошёл ты.

159
00:15:38,015 --> 00:15:41,542
Первое сообщение.

160
00:15:41,619 --> 00:15:42,984
Мистер Сок?

161
00:15:43,053 --> 00:15:47,157
Это снова Эндрю Каплан
из агентства по сбору.

162
00:15:47,158 --> 00:15:49,626
Второе сообщение.

163
00:15:49,693 --> 00:15:51,684
Это Долорес Акселрод.

164
00:15:51,762 --> 00:15:53,863
На прошлой неделе
вы ударили мой автомобиль.

165
00:15:53,864 --> 00:15:55,331
Я звонила в страховую компанию,

166
00:15:55,332 --> 00:15:58,801
но мне сказали, что у вас
никаких страховок нет.

167
00:15:58,802 --> 00:16:01,504
На случай, если вы забыли,
мой номер телефона 4...

168
00:16:01,505 --> 00:16:03,405
Третье сообщение.

169
00:16:03,474 --> 00:16:06,807
Уилли, это Маркус.
Время подходит.

170
00:16:06,877 --> 00:16:10,040
Собирай манатки.
Город Финикс.

171
00:16:12,441 --> 00:16:16,321
Финикс, штат Аризона,
несколько дней спустя

172
00:16:45,950 --> 00:16:47,474
Господи!

173
00:16:47,551 --> 00:16:52,361
Ты хотя бы десять минут
можешь вести себя нормально?

174
00:16:57,461 --> 00:17:00,530
Харрисон, будьте добры, позвольте мне
объяснить. С точки зрения финансов...

175
00:17:00,531 --> 00:17:02,532
За что заплачено,
то и получите, Чипеска.

176
00:17:02,533 --> 00:17:04,300
Пять раз я здесь работал
на Рождество, и что?

177
00:17:04,301 --> 00:17:06,469
Вы берёте вместо меня чужака,
который готов работать за гроши

178
00:17:06,470 --> 00:17:09,072
и которому повезло работать
с настоящим карликом.

179
00:17:09,073 --> 00:17:11,341
Знаете что?
Да всем плевать на эльфа.

180
00:17:11,342 --> 00:17:12,742
Главный – Санта.

181
00:17:12,743 --> 00:17:14,210
Я песни пою.

182
00:17:14,278 --> 00:17:16,112
Это чмо хотя бы на гитаре играет?

183
00:17:16,113 --> 00:17:19,649
Послушайте, Харрисон,
дело не в деньгах и не в карлике.

184
00:17:19,650 --> 00:17:21,484
Поверьте, если бы дело было в этом...

185
00:17:21,485 --> 00:17:23,253
кстати, им не нравится,
когда их называют "карликами".

186
00:17:23,254 --> 00:17:25,088
Полагаю, их следует называть...

187
00:17:25,089 --> 00:17:27,523
Забудь об этом.

188
00:17:28,826 --> 00:17:30,555
Подёнщики!

189
00:17:31,095 --> 00:17:31,995
Привет!

190
00:17:32,029 --> 00:17:34,497
Я Боб Чипеска!
Добро пожаловать.

191
00:17:34,498 --> 00:17:36,566
Кстати, прекрасное фото и резюме.

192
00:17:36,567 --> 00:17:37,400
Спасибо.

193
00:17:37,401 --> 00:17:39,569
Вы знаете, мы давно в деле.

194
00:17:39,570 --> 00:17:41,404
Так что дело мы знаем.

195
00:17:41,405 --> 00:17:44,073
Я так рад, что вы смогли
так быстро подъехать, ребята.

196
00:17:44,074 --> 00:17:46,709
Признаться, выглядите
просто сногсшибательно.

197
00:17:46,710 --> 00:17:47,643
Да, спасибо.

198
00:17:47,644 --> 00:17:50,346
У нас многолетний опыт.
Вам не о чем беспокоиться.

199
00:17:50,347 --> 00:17:53,214
Вы двое – лучшие, однозначно.

200
00:17:53,284 --> 00:17:56,686
Так что не обращайте внимания
на его отношение.

201
00:17:56,687 --> 00:17:58,721
- Да, всё в порядке.
- Сношение?

202
00:17:58,722 --> 00:18:01,691
Да, на его отношение.
Ну, вы понимаете, что...

203
00:18:01,692 --> 00:18:04,512
Сношение – сексуальное, что ли?

204
00:18:05,062 --> 00:18:06,296
- Прошу прощения.
- Уилли.

205
00:18:06,297 --> 00:18:08,698
Ты чё, хочешь сказать,
с моим аппаратом что-то не так?

206
00:18:08,699 --> 00:18:10,066
Чё ты говоришь?

207
00:18:10,067 --> 00:18:11,601
- Прошу прощения. С вашим аппаратом?
- Уилли.

208
00:18:11,602 --> 00:18:13,399
С хуем моим!

209
00:18:15,105 --> 00:18:16,936
Уилли. Иди, присядь.

210
00:18:17,007 --> 00:18:18,541
Ты же знаешь, как это бывает
с твоим диабетом.

211
00:18:18,542 --> 00:18:22,078
Он не собирается говорить
"хуй" при детях?!

212
00:18:22,079 --> 00:18:24,080
Нет-нет-нет!
Это шутка.

213
00:18:24,081 --> 00:18:27,483
Взрослая шутка, для нас,
для взрослых.

214
00:18:27,484 --> 00:18:29,309
Шутка, просто шутка.

215
00:18:35,959 --> 00:18:36,993
"Хуй", говоришь?

216
00:18:36,994 --> 00:18:39,996
Да. И я подумал,
что это очень странно.

217
00:18:39,997 --> 00:18:42,565
И решил поставить вас, начальника

218
00:18:42,566 --> 00:18:44,767
нашей службы безопасности,
в известность.

219
00:18:44,768 --> 00:18:46,803
Но, вы знаете,
его маленький друг пообещал,

220
00:18:46,804 --> 00:18:47,604
что он не будет говорить

221
00:18:47,605 --> 00:18:49,172
ничего подобного при
детях, и это замечательно.

222
00:18:49,173 --> 00:18:52,631
Ибо вы знаете, есть мир взрослых

223
00:18:52,710 --> 00:18:55,244
и есть мир детей, и это нормально.

224
00:18:55,245 --> 00:18:57,008
Я не цензор.

225
00:18:57,081 --> 00:18:57,914
"Маленький друг"?

226
00:18:57,915 --> 00:19:00,917
Понимаете, дело в том, что он гном.

227
00:19:00,918 --> 00:19:03,546
Или... карлик.

228
00:19:03,620 --> 00:19:06,055
Не припомню, как их
правильно называть.

229
00:19:06,056 --> 00:19:09,457
Но он, э, такой маленький паренёк.

230
00:19:09,526 --> 00:19:12,393
Как Билли Барти мир его праху.

231
00:19:12,463 --> 00:19:13,663
Только пальцы у него тонкие.

232
00:19:13,664 --> 00:19:18,158
А не толстые, как сардельки.

233
00:19:20,204 --> 00:19:22,205
"Маленькие люди",
вот это название им нравится.

234
00:19:22,206 --> 00:19:25,698
Да, верно. Маленькие люди.

235
00:19:25,776 --> 00:19:28,306
Значит, "хуй" – и всё, да?

236
00:19:28,712 --> 00:19:30,577
Мда.

237
00:19:35,619 --> 00:19:38,154
Весёлого Рождества!
Санта идёт! Ура!

238
00:19:38,455 --> 00:19:41,691
Весёлого Рождества!
Санта идёт! Ура!

239
00:19:41,692 --> 00:19:44,183
Весёлого Рождества!

240
00:19:49,299 --> 00:19:51,701
Ты видела новенького Санту?

241
00:19:51,702 --> 00:19:54,170
Ага. Он там, пьяный.

242
00:19:58,208 --> 00:20:02,008
Он идёт, ребята.
Санта сейчас придёт.

243
00:20:07,050 --> 00:20:08,415
Что за дела?

244
00:20:08,485 --> 00:20:11,587
Слушай, какого хуя? Просри всё,
и мы на год не при делах.

245
00:20:11,588 --> 00:20:13,289
Хватит строить из себя неведомо кого.

246
00:20:13,290 --> 00:20:15,057
Потому что ты, друг мой, никто!

247
00:20:15,058 --> 00:20:17,026
Одевай шапку и выходи.

248
00:20:17,027 --> 00:20:21,347
Постарайся действовать
профессионально, ради бога.

249
00:20:25,769 --> 00:20:27,498
Чего ты хочешь?

250
00:20:27,571 --> 00:20:29,095
Чего?

251
00:20:29,173 --> 00:20:30,731
Пошёл отсюда.

252
00:20:30,808 --> 00:20:32,537
Следующий.

253
00:20:33,377 --> 00:20:35,208
Следующий.

254
00:20:35,279 --> 00:20:37,713
Господи. Чего ты хочешь?

255
00:20:39,082 --> 00:20:42,062
Чего ты хочешь?
Что ты делаешь?

256
00:20:43,187 --> 00:20:44,253
Чёрт подери!

257
00:20:44,254 --> 00:20:46,489
Игру для Нинтендо,
"Охотник на оленей - 3".

258
00:20:46,490 --> 00:20:48,524
Да мне насрать, чего ты там хочешь.

259
00:20:48,525 --> 00:20:51,260
Всех, блядь, соплями забрызгал.

260
00:20:51,261 --> 00:20:53,286
Следующий. Давай.

261
00:20:55,232 --> 00:20:56,790
Чего ты хочешь?

262
00:20:56,867 --> 00:20:59,131
- Санта?
- Да, я Санта.

263
00:20:59,203 --> 00:21:00,470
Говори, чего ты хочешь?

264
00:21:00,471 --> 00:21:02,632
- Барби.
- Скажи "чиз"!

265
00:21:02,706 --> 00:21:03,973
Ок, понял, Барби.

266
00:21:03,974 --> 00:21:05,236
Спасибо!

267
00:21:05,309 --> 00:21:08,344
По ногам как по асфальту, девочка!
Блин.

268
00:21:08,345 --> 00:21:09,642
Следующий.

269
00:21:10,747 --> 00:21:12,681
Следующий!

270
00:21:15,118 --> 00:21:16,285
Чего ты хочешь?

271
00:21:16,286 --> 00:21:18,811
Марионеточную машинку.

272
00:21:18,889 --> 00:21:20,880
Это что за хуйня?

273
00:21:20,958 --> 00:21:22,592
Марионеточную машинку.

274
00:21:22,593 --> 00:21:26,163
Я понял. Марионеточную машинку.
Отлично.

275
00:21:40,344 --> 00:21:42,437
Гляди, толстый.

276
00:21:43,013 --> 00:21:45,598
Слышь, толстожопый. Как дела?

277
00:21:47,484 --> 00:21:49,042
Я кому говорю.

278
00:21:49,119 --> 00:21:50,950
Говнюк.

279
00:21:51,021 --> 00:21:52,579
Дебил.

280
00:21:53,123 --> 00:21:55,523
Толстый, как дела?

281
00:21:56,326 --> 00:21:58,658
Тупорылый, оглянись.

282
00:22:01,798 --> 00:22:04,266
Да ладно, ну его на хуй.

283
00:22:08,972 --> 00:22:10,530
Твоя очередь.

284
00:22:10,607 --> 00:22:12,598
Следующий!

285
00:22:12,676 --> 00:22:16,112
Я сказал следующий, чёрт подери.
Здесь не DMV,

286
00:22:16,113 --> 00:22:17,808
двигайся.

287
00:22:19,850 --> 00:22:22,370
Как тебя зовут?
Скажи мне.

288
00:22:24,354 --> 00:22:26,689
Понятно.
А как насчёт Санты?

289
00:22:26,690 --> 00:22:30,359
Если ты ему не скажешь,
подарка не получишь.

290
00:22:30,360 --> 00:22:31,384
Вот так.

291
00:22:31,461 --> 00:22:34,430
Иди, расскажи всё Санте.

292
00:22:38,068 --> 00:22:39,518
Чего ты хочешь?

293
00:22:41,305 --> 00:22:42,972
Давай быстрее, чего хочешь?

294
00:22:42,973 --> 00:22:45,023
Тряпку сопли подтирать?

295
00:22:47,844 --> 00:22:50,079
Отлично. Очередной дебил, блядь.

296
00:22:50,080 --> 00:22:53,482
Маркус, убери его,
пока он меня не обоссал.

297
00:22:53,483 --> 00:22:55,217
Не дёргай, блядь, за бороду.

298
00:22:55,218 --> 00:22:56,752
Борода не настоящая!

299
00:22:56,753 --> 00:22:58,321
Да ты что, блин?

300
00:22:58,322 --> 00:22:59,622
Она была настоящей,

301
00:22:59,623 --> 00:23:03,025
но я заболел, у меня все волосы
выпали и теперь я ношу вот эту хуйню.

302
00:23:03,026 --> 00:23:04,960
А как ты заболел?

303
00:23:05,562 --> 00:23:07,563
Я любил женщину,
которая была не чиста.

304
00:23:07,564 --> 00:23:08,731
Миссис Санту?

305
00:23:08,732 --> 00:23:10,032
Нет, это была её сестра.

306
00:23:10,033 --> 00:23:12,234
А как там на Северном Полюсе?

307
00:23:12,235 --> 00:23:13,669
Как в пригороде.

308
00:23:13,670 --> 00:23:15,160
В каком?

309
00:23:16,073 --> 00:23:17,438
Апачи Джанкшен.

310
00:23:17,441 --> 00:23:20,276
Тебе не по хуй, а?
Так, слазь с колена.

311
00:23:20,277 --> 00:23:22,345
Расселся, блядь, как даун.

312
00:23:22,346 --> 00:23:24,380
Ты настоящий Санта, да?

313
00:23:24,381 --> 00:23:25,781
Нет, я бухгалтер.

314
00:23:25,782 --> 00:23:29,318
А эти шмотки просто повыёбываться
напялил, понял?

315
00:23:29,319 --> 00:23:31,048
Ок.

316
00:23:31,121 --> 00:23:35,161
Маркус, убери этого пацана,
он меня доводит.

317
00:23:39,429 --> 00:23:42,762
Надо выпить. До завтра.

318
00:23:42,833 --> 00:23:45,601
На работу с запашиной не приходи.

319
00:23:45,602 --> 00:23:46,936
Ага, ты бы шёл уже.

320
00:23:46,937 --> 00:23:48,915
Опоздаешь к просмотру
"Волшебника из страны ОЗ",

321
00:23:48,916 --> 00:23:50,206
песенку про петушков не услышишь.

322
00:23:50,207 --> 00:23:52,675
Про леденцов, мудак ты такой.
Господи.

323
00:23:52,676 --> 00:23:55,144
Двухлетний лучше справится, чем ты.

324
00:23:55,145 --> 00:23:56,312
Ты мне говоришь?

325
00:23:56,313 --> 00:23:59,646
Ага. Я тебе кулак в жопу затолкаю.

326
00:24:37,921 --> 00:24:39,354
Что?

327
00:24:48,031 --> 00:24:51,091
Ещё, Санта?

328
00:24:51,168 --> 00:24:52,100
Ага.

329
00:24:52,169 --> 00:24:53,261
Ага?

330
00:24:59,376 --> 00:25:01,003
Имя у тебя есть?

331
00:25:02,979 --> 00:25:04,708
Ага.

332
00:25:06,550 --> 00:25:09,314
И что ты делаешь...

333
00:25:09,386 --> 00:25:10,886
ну, после праздников?

334
00:25:10,887 --> 00:25:15,557
До марта я свободен,
а в марте я пасхальный заяц.

335
00:25:18,662 --> 00:25:19,822
Оп. Ещё?

336
00:25:19,896 --> 00:25:21,731
Ага. Почему бы нет?

337
00:25:25,068 --> 00:25:26,467
С новым годом.

338
00:25:30,507 --> 00:25:32,600
Ты неразговорчив.

339
00:25:32,676 --> 00:25:34,234
В общем, да.

340
00:25:36,980 --> 00:25:40,025
- Угостить тебя?
- Почему бы нет?

341
00:25:44,421 --> 00:25:46,082
С новым годом.

342
00:25:49,226 --> 00:25:51,794
Для Санта-Клауса
ты к нам часто заходишь.

343
00:25:51,795 --> 00:25:53,456
Да ну, хуйня.

344
00:25:53,530 --> 00:25:55,798
Это просто работа, понимаешь?

345
00:25:55,799 --> 00:26:00,168
Я жрущий, пьющий,
срущий и ебущий Санта Клаус.

346
00:26:01,872 --> 00:26:03,237
Докажи.

347
00:26:06,209 --> 00:26:07,543
Еби меня, Санта! Еби меня, Санта!

348
00:26:07,544 --> 00:26:10,746
Еби меня, Санта! Еби меня, Санта!
Еби меня, Санта! Еби меня, Санта!

349
00:26:10,747 --> 00:26:12,381
Еби меня, Санта! Еби меня, Санта!

350
00:26:12,382 --> 00:26:13,816
Слушай, дай я хотя бы шапку сниму!

351
00:26:13,817 --> 00:26:15,584
Нет! Мне так нравится!

352
00:26:15,585 --> 00:26:17,382
Ок.

353
00:26:24,728 --> 00:26:28,960
У меня всегда была
слабость к Санта-Клаусам.

354
00:26:29,032 --> 00:26:30,733
Ну, если ты не заметил.

355
00:26:30,734 --> 00:26:33,726
Это как память детства.

356
00:26:33,804 --> 00:26:35,805
Мне тоже с детства сиськи нравятся.

357
00:26:35,806 --> 00:26:38,070
Ага. Именно так.

358
00:26:38,141 --> 00:26:39,335
С детства.

359
00:26:39,409 --> 00:26:41,811
Мой отец был иудеем и мы
не праздновали Рождество.

360
00:26:41,812 --> 00:26:46,306
Это было... запрещено.

361
00:26:49,386 --> 00:26:51,047
Ну...

362
00:26:53,757 --> 00:26:55,357
ты мне нравишься.

363
00:26:57,160 --> 00:26:59,458
Костюм не выбрасывай.

364
00:27:06,203 --> 00:27:07,203
Какого хуя?

365
00:27:07,204 --> 00:27:09,195
Я не гей.

366
00:27:10,173 --> 00:27:12,274
- Какого чёрта, приятель?
- Приятель?

367
00:27:12,275 --> 00:27:14,195
Я сказал, я не гей.

368
00:27:14,244 --> 00:27:17,446
Ты чё, блядь, таблеток
не доел или что?

369
00:27:17,447 --> 00:27:18,914
Да.

370
00:27:18,982 --> 00:27:21,644
Но дело не в этом.

371
00:27:21,718 --> 00:27:23,485
Ты голубой, как небо надо мной.

372
00:27:23,486 --> 00:27:25,818
Слушай, долбоёб.

373
00:27:25,889 --> 00:27:29,658
Мой брат потерял руку, когда
хуячил таких как ты во Вьетнаме.

374
00:27:29,659 --> 00:27:32,928
Так что посмотри мне в глаза,
посмотри в последний, блядь, раз.

375
00:27:32,929 --> 00:27:35,631
Это последнее, что ты увидишь,
прежде чем я...

376
00:27:35,632 --> 00:27:36,599
Эльфоёб!

377
00:27:36,666 --> 00:27:38,834
- Пидарас!
- Повернись, эльфоёб!

378
00:27:38,835 --> 00:27:41,370
Ну и кто теперь пидор?
Санта Клаус? А?

379
00:27:41,371 --> 00:27:43,121
Пидор Клаус! Пидор!

380
00:27:43,173 --> 00:27:44,506
А ну отпусти Санту!

381
00:27:44,507 --> 00:27:47,877
Мальчик, не лезь.
Я делаю это ради всех нас.

382
00:27:47,878 --> 00:27:49,641
Отпусти Санту!

383
00:27:53,783 --> 00:27:56,115
Жопошник.

384
00:28:03,226 --> 00:28:05,160
Э, да это ты.

385
00:28:06,897 --> 00:28:09,492
Какого хуя ты здесь делаешь?

386
00:28:22,078 --> 00:28:24,413
Отвожу домой ровно один раз, бля.

387
00:28:24,414 --> 00:28:25,403
Ага.

388
00:28:25,482 --> 00:28:26,982
Я тебе, блядь, не папа.

389
00:28:26,983 --> 00:28:28,678
Ага.

390
00:28:30,353 --> 00:28:33,355
Это не потому, что ты мне помог
с этим балбесом.

391
00:28:33,356 --> 00:28:35,090
- Ага.
- У тебя подходящий рост.

392
00:28:35,091 --> 00:28:37,760
Ты оказался там в нужное время,
чтобы взять его за яйца.

393
00:28:37,761 --> 00:28:40,029
- Надо было их открутить.
- А зачем тебе машина?

394
00:28:40,030 --> 00:28:43,165
- Ты, блядь, о чём?
- Об этой машине.

395
00:28:43,166 --> 00:28:44,166
Где поворачивать?

396
00:28:44,167 --> 00:28:46,335
На Сэйдж Террас.
А где твои сани?

397
00:28:46,336 --> 00:28:48,570
В мастерской, на ремонте.

398
00:28:48,571 --> 00:28:51,073
- А где олени?
- В стойле.

399
00:28:51,074 --> 00:28:52,408
Налево или направо?

400
00:28:52,409 --> 00:28:53,433
Туда.

401
00:28:53,510 --> 00:28:55,137
А где стойло?

402
00:28:55,211 --> 00:28:57,446
- Возле мастерской.
- А как они спят?

403
00:28:57,447 --> 00:28:59,540
Кто, олени? Стоя.

404
00:28:59,616 --> 00:29:01,150
А как же шум? Как они спят?

405
00:29:01,151 --> 00:29:03,811
- Какой шум?
- Из мастерской.

406
00:29:04,587 --> 00:29:06,755
В мастерской работают
только днём, понятно?

407
00:29:06,756 --> 00:29:08,590
А я думал, что на северном
полюсе всегда ночь.

408
00:29:08,591 --> 00:29:10,592
Не сейчас. Сейчас там всегда день.

409
00:29:10,593 --> 00:29:11,860
Ну и как они тогда спят?

410
00:29:11,861 --> 00:29:14,159
Блин. Сейдж Террас.

411
00:29:14,230 --> 00:29:17,766
Что с тобой такое? Блядь, тебя
в детстве на голову не роняли?

412
00:29:17,767 --> 00:29:19,166
<i>На мою голову?</i>

413
00:29:19,235 --> 00:29:21,570
А что, можно уронить
на чью-то чужую голову?

414
00:29:21,571 --> 00:29:23,305
Как меня можно было уронить
на мою собственную голову?

415
00:29:23,306 --> 00:29:26,070
<i>Ну, не на твою, а...</i>

416
00:29:26,142 --> 00:29:29,582
чёрт подери!
Что ты мне мозги ебёшь?

417
00:29:33,249 --> 00:29:35,183
Ок. Который дом?

418
00:29:35,251 --> 00:29:36,513
Вон тот.

419
00:29:36,586 --> 00:29:38,520
Это где Иисус с семьёй или другой?

420
00:29:38,521 --> 00:29:40,155
Нет. Который рядом.

421
00:29:40,156 --> 00:29:42,057
- Здесь?
- Ага, здесь.

422
00:29:42,058 --> 00:29:43,548
Хорошо.

423
00:29:51,735 --> 00:29:53,703
Симпатично.

424
00:29:55,005 --> 00:29:56,438
Папа дома?

425
00:29:56,506 --> 00:29:58,540
Он в путешествии, исследует горы.

426
00:29:58,541 --> 00:29:59,991
Он давно уехал.

427
00:30:00,043 --> 00:30:03,846
Горы исследует, да?
И долго он собирается исследовать?

428
00:30:03,847 --> 00:30:04,847
До следующего года.

429
00:30:04,848 --> 00:30:06,215
Да? А мама где?

430
00:30:06,216 --> 00:30:09,385
Она живёт в доме бога вместе
с Иисусом, Марией, святым духом,

431
00:30:09,386 --> 00:30:13,416
длинноухим ослом, Иосифом
и говорящим орехом.

432
00:30:13,623 --> 00:30:15,491
Йопта, а кто за тобой смотрит?

433
00:30:15,492 --> 00:30:16,358
Бабушка.

434
00:30:16,359 --> 00:30:18,027
Да? И как её зовут?

435
00:30:18,028 --> 00:30:19,359
Бабушка.

436
00:30:20,530 --> 00:30:22,430
Как она, бодрая?

437
00:30:31,408 --> 00:30:34,400
Бабушка. Бабушка.

438
00:30:34,911 --> 00:30:36,708
Санта пришёл.

439
00:30:36,780 --> 00:30:39,908
О, Роджер. Ты пришёл.

440
00:30:39,983 --> 00:30:42,247
Бабушка, а ты бодрая?

441
00:30:42,318 --> 00:30:45,583
Давай приготовлю тебе сендвичей.

442
00:30:52,996 --> 00:30:56,565
Ты хочешь сказать, кроме неё
здесь никого нет?

443
00:30:56,566 --> 00:30:57,931
Никого?

444
00:30:58,001 --> 00:31:01,095
Ни тёть, ни дядь, никого?

445
00:31:01,171 --> 00:31:03,139
Дворецкий, охранник?

446
00:31:03,206 --> 00:31:05,538
Не-а.

447
00:31:05,608 --> 00:31:07,542
Да ты гонишь.

448
00:31:09,679 --> 00:31:12,209
А сейф у твоего папы есть?

449
00:31:17,787 --> 00:31:19,688
Нужны деньги на ремонт саней?

450
00:31:19,689 --> 00:31:21,623
Так точно.

451
00:31:26,529 --> 00:31:28,430
Хочешь молока или печенья?

452
00:31:28,431 --> 00:31:29,489
Нет.

453
00:31:29,566 --> 00:31:31,166
Может, сендвичей тебе сделать?

454
00:31:31,167 --> 00:31:32,464
Не-а.

455
00:31:32,535 --> 00:31:34,980
У твоего папы машина есть?

456
00:31:38,808 --> 00:31:41,174
Пока, Санта!

457
00:31:53,223 --> 00:31:54,485
Оу!

458
00:31:57,594 --> 00:31:59,494
- Давай!
- Господи!

459
00:31:59,562 --> 00:32:00,859
Ооо!

460
00:32:02,132 --> 00:32:05,033
О, Боже!

461
00:32:05,101 --> 00:32:06,033
Ооо!

462
00:32:06,102 --> 00:32:08,866
О, Зена!
О, Мэри!

463
00:32:08,938 --> 00:32:09,996
Давай ещё!

464
00:32:10,073 --> 00:32:11,802
О господи!

465
00:32:11,875 --> 00:32:13,570
Да, малышка, да.

466
00:32:13,643 --> 00:32:16,168
Неделю срать не будешь!

467
00:32:16,246 --> 00:32:17,178
О!

468
00:32:17,247 --> 00:32:19,447
- Давай, малыш!
- Давай!

469
00:32:24,554 --> 00:32:26,788
Больше это не повторится, я обещаю.

470
00:32:26,789 --> 00:32:30,092
У Уилли низкий уровень
сахара в крови, вот и всё.

471
00:32:30,093 --> 00:32:32,961
Да, я просто забыл принять таблетку.

472
00:32:32,962 --> 00:32:35,831
Речь не только о нецензурной брани.

473
00:32:35,832 --> 00:32:37,356
Э...

474
00:32:37,934 --> 00:32:40,435
Прошу прощения за любопытство.

475
00:32:40,436 --> 00:32:44,031
Кто из вас...

476
00:32:44,107 --> 00:32:45,274
совокуплялся...

477
00:32:45,275 --> 00:32:46,308
Совокуплялся?

478
00:32:46,309 --> 00:32:50,078
Да, с полной женщиной в примерочной
кабинке отдела для полных и высоких.

479
00:32:50,079 --> 00:32:52,614
Слышь, я передрал
немало пухлых тёлок.

480
00:32:52,615 --> 00:32:57,810
Но... насколько я помню,
я ни разу никого не совокуплял.

481
00:32:57,820 --> 00:32:59,087
Да, и тем не менее,

482
00:32:59,088 --> 00:33:02,090
для всех нас будет лучше, если...

483
00:33:02,091 --> 00:33:03,752
Если мы что?

484
00:33:04,327 --> 00:33:08,363
Ну, у меня есть другие
кандидаты на эту работу.

485
00:33:08,364 --> 00:33:09,965
Прежде чем сделать глупость,

486
00:33:09,966 --> 00:33:11,600
хорошенько подумай.

487
00:33:11,601 --> 00:33:12,834
О чём это вы?

488
00:33:12,835 --> 00:33:15,504
Я об увольнении чёрного карлика.

489
00:33:15,505 --> 00:33:18,140
Цветной, афро-американец,
маленького роста.

490
00:33:18,141 --> 00:33:19,441
Вот я о чём.

491
00:33:19,442 --> 00:33:23,612
О твоём портрете на обложке
газеты Ю-эс-эй тудэй, вот о чём.

492
00:33:23,613 --> 00:33:26,081
О ста пятидесяти таких же
мелких пидорах

493
00:33:26,082 --> 00:33:28,283
на тротуаре возле универмага.
Вот о чём.

494
00:33:28,284 --> 00:33:30,252
С маленькими плакатиками,
выкрикивающие требования,

495
00:33:30,253 --> 00:33:32,688
дудящих в дудки и прочую херню.

496
00:33:32,689 --> 00:33:35,357
Визжащих и выкрикивающих твоё имя.

497
00:33:35,358 --> 00:33:37,553
Дискриминация. Ты понял?

498
00:33:37,627 --> 00:33:39,995
Нет. Нет, нет.
Речь не о физических недостатках.

499
00:33:39,996 --> 00:33:43,521
Я ничего не имею против таких как вы.

500
00:33:43,800 --> 00:33:45,234
"Таких как вы"?

501
00:33:45,235 --> 00:33:48,103
Ты слышал, Маркус,
он сказал "таких как вы".

502
00:33:48,104 --> 00:33:49,471
Какие ещё, чёрт подери,
"такие как мы"?

503
00:33:49,472 --> 00:33:50,734
Нет, нет.

504
00:33:50,807 --> 00:33:53,037
Вы не поняли. Я... Что?

505
00:33:53,109 --> 00:33:55,100
Он... нет, нет.

506
00:33:55,178 --> 00:33:58,113
Вы знаете, наверно,

507
00:33:58,181 --> 00:34:02,071
нам лучше вообще
забыть об этом разговоре.

508
00:34:02,852 --> 00:34:04,513
Ок.

509
00:34:04,587 --> 00:34:05,877
Хорошая мысль.

510
00:34:05,922 --> 00:34:08,490
О нас не беспокойтесь.
С нами всё будет нормально.

511
00:34:08,491 --> 00:34:10,925
Валим отсюда, Маркус.

512
00:34:15,999 --> 00:34:17,227
Убожество.

513
00:34:28,211 --> 00:34:30,345
Мне нравится эта штука
у тебя на пупке.

514
00:34:30,346 --> 00:34:31,680
Что это?
Это ж не настоящий бриллиант?

515
00:34:31,681 --> 00:34:33,715
Это колечко для пупка.

516
00:34:33,716 --> 00:34:35,156
Подожди минутку.

517
00:34:35,184 --> 00:34:36,845
Зацени.

518
00:34:36,919 --> 00:34:40,049
Надо толкать.
Понимаешь, о чём я?

519
00:34:40,089 --> 00:34:43,392
Надо всунуть ему как следует.
Чтобы шарик забегал.

520
00:34:43,393 --> 00:34:44,724
Давай.

521
00:34:44,794 --> 00:34:47,129
Просто толкай шарик.
Толкай шарик. Толкай, толкай.

522
00:34:47,130 --> 00:34:49,360
Еб твою мать!

523
00:34:49,432 --> 00:34:52,629
Ах ты, тупой блядище!

524
00:34:56,039 --> 00:34:58,040
Вот из такой херни нас и не примут!

525
00:34:58,041 --> 00:34:59,441
Он сказала ей больше восемнадцати.

526
00:34:59,442 --> 00:35:00,909
Но ты же обещал –
никаких игровых автоматов.

527
00:35:00,910 --> 00:35:02,711
Ты обещал, что будешь снимать тёлок
только в отделе для полных и высоких.

528
00:35:02,712 --> 00:35:05,580
Это ты, что ли, меня из матки высрал?
Ты теперь, блядь, моя мама?

529
00:35:05,581 --> 00:35:07,316
На хер мне твои лекции.

530
00:35:07,317 --> 00:35:10,986
Я знаю, как не привлекать
внимания, спасибо.

531
00:35:10,987 --> 00:35:13,789
А это, блядь, что такое,
мистер Незаметный?

532
00:35:13,790 --> 00:35:17,775
Не лезь не в своё дело,
чёрт тебя подери.

533
00:35:23,766 --> 00:35:27,903
Когда-нибудь слышал
о запрете на открытые бутылки?

534
00:35:27,904 --> 00:35:33,041
Пару дней назад, я был в женском
отделе для полных и высоких...

535
00:35:33,042 --> 00:35:35,101
и услышал эти...

536
00:35:35,178 --> 00:35:39,274
ну, понимаете, эти звуки.

537
00:35:39,349 --> 00:35:43,877
И я слышал, как женщина кричала
"Да. О, да."

538
00:35:43,953 --> 00:35:47,318
И я слышал, как он сказал
"Отлично.

539
00:35:47,357 --> 00:35:53,353
Месяц С-Р-А-Т-Ь не будешь".

540
00:35:54,664 --> 00:35:56,198
Но поймите меня правильно.

541
00:35:56,199 --> 00:35:59,293
Я был против импичмента Клинтона.

542
00:35:59,369 --> 00:36:01,436
Что мужчина делает
со своим пенисом...

543
00:36:01,437 --> 00:36:03,605
в Овальном кабинете,
в отделе для полных и высоких...

544
00:36:03,606 --> 00:36:06,175
не касается американского народа.

545
00:36:06,176 --> 00:36:07,175
Да, точно.

546
00:36:07,176 --> 00:36:10,703
Но когда речь... идёт о детях...

547
00:36:13,950 --> 00:36:16,451
У них легко ранимая психика,

548
00:36:16,452 --> 00:36:18,387
и должно быть особое доверие.

549
00:36:18,388 --> 00:36:23,951
Полагаю тот, кто с дикими воплями
занимается сексом

550
00:36:24,026 --> 00:36:26,728
с полными женщинами не должен...

551
00:36:26,729 --> 00:36:28,219
Ага.

552
00:36:29,532 --> 00:36:31,333
Конечно, я не могу его
за это уволить.

553
00:36:31,334 --> 00:36:33,564
Ага. Дискриминация.

554
00:36:33,636 --> 00:36:36,271
Особое заявление в суд.
Пиздеж, пиздеж, пиздеж.

555
00:36:36,272 --> 00:36:37,637
Бляди ебучие.

556
00:36:37,707 --> 00:36:39,040
Ничего не могу с собой поделать.

557
00:36:39,041 --> 00:36:42,577
В этом парне меня
что-то настораживает.

558
00:36:42,578 --> 00:36:43,545
Ещё бы.

559
00:36:43,613 --> 00:36:47,513
Санта Клаус, который
ебёт кого-то в жопу.

560
00:36:48,484 --> 00:36:50,543
Итак...

561
00:36:50,620 --> 00:36:54,489
может быть есть что-нибудь,
за что я могу его уволить.

562
00:36:54,490 --> 00:36:55,490
Угу, понимаю.

563
00:36:55,491 --> 00:36:57,152
Да?

564
00:36:57,226 --> 00:36:59,161
Как думаете, вы сможете
что-нибудь найти?

565
00:36:59,162 --> 00:37:02,357
Блин, конечно.
Всегда можно нарыть.

566
00:37:27,390 --> 00:37:28,379
Блин.

567
00:37:29,592 --> 00:37:32,060
Эй, Опал. Иди сюда.

568
00:37:32,128 --> 00:37:33,322
Не-а.

569
00:37:33,396 --> 00:37:35,227
Пошёл ты, Уилли.

570
00:37:35,298 --> 00:37:37,232
В прошлый раз я неделю
не могла просраться.

571
00:37:37,233 --> 00:37:40,335
Да я не про это, иди сюда,
поговорить надо.

572
00:37:40,336 --> 00:37:43,305
Достал ты, Уилли.

573
00:37:44,240 --> 00:37:45,366
Ох.

574
00:37:47,743 --> 00:37:49,744
Какая блядь шурует в моей комнате?

575
00:37:49,745 --> 00:37:51,279
Ты видела кто туда заходил?

576
00:37:51,280 --> 00:37:53,482
Ага. Какой-то парень
про тебя спрашивал.

577
00:37:53,483 --> 00:37:54,716
Похож на копа.

578
00:37:54,717 --> 00:37:56,309
Ну, блин.

579
00:37:57,620 --> 00:37:58,820
Маркус, это Уилли.

580
00:37:58,821 --> 00:38:00,989
Только что вернулся в мотель.

581
00:38:00,990 --> 00:38:03,391
А там кто-то шмонает мою комнату.

582
00:38:03,392 --> 00:38:05,093
Кто? Ты его видел?

583
00:38:05,094 --> 00:38:06,795
Нет, но думаю что это коп.

584
00:38:06,796 --> 00:38:07,996
Как думаешь, нас пасут?

585
00:38:07,997 --> 00:38:10,332
В комнате что-нибудь есть?
Из инструментов?

586
00:38:10,333 --> 00:38:11,833
Нет, только шмотки.

587
00:38:11,834 --> 00:38:13,235
Вали оттуда, идиот.

588
00:38:13,236 --> 00:38:15,436
Есть где перекантоваться?

589
00:38:16,339 --> 00:38:18,102
- Санта!
- Ага.

590
00:38:18,174 --> 00:38:19,841
Решил принести подарок пораньше?

591
00:38:19,842 --> 00:38:21,173
Нет.

592
00:38:22,011 --> 00:38:23,979
Но я так и не сказал тебе,
чего хочу.

593
00:38:23,980 --> 00:38:26,882
Я сказал, что не принёс
подарок, говнюк.

594
00:38:26,883 --> 00:38:28,350
Ок. Хорошо.

595
00:38:28,417 --> 00:38:31,520
Хочу мягкую игрушку.
Слона. Розового.

596
00:38:31,521 --> 00:38:33,588
Ну, мечтай в одну руку,
сри в другую.

597
00:38:33,589 --> 00:38:36,491
Потом проверь,
какая быстрее заполнится.

598
00:38:36,492 --> 00:38:37,925
Ок.

599
00:38:37,994 --> 00:38:40,189
Я тут немного поживу.

600
00:38:40,263 --> 00:38:42,364
На Северном полюсе
всё накрылось пиздой.

601
00:38:42,365 --> 00:38:44,466
Миссис Санта застукала меня,
когда я ебал её сестру.

602
00:38:44,467 --> 00:38:47,300
И я получил пня под сраку.

603
00:38:47,370 --> 00:38:49,304
Она забрала половину всего.

604
00:38:49,305 --> 00:38:51,365
Вот здесь будет круто.

605
00:38:51,374 --> 00:38:53,205
Подходящее место.

606
00:38:59,348 --> 00:39:01,416
В общем, я тут затусуюсь.

607
00:39:01,417 --> 00:39:04,686
Мы с тобой будем типа соседи, понял?

608
00:39:04,687 --> 00:39:06,922
У вас с миссис Санта есть дети?

609
00:39:06,923 --> 00:39:08,623
Нету, слава, блядь, богу.

610
00:39:08,624 --> 00:39:10,592
А эльфы?

611
00:39:11,027 --> 00:39:14,007
Ну, они остались с миссис Санта.

612
00:39:14,196 --> 00:39:15,997
Я их вижу по выходным.

613
00:39:15,998 --> 00:39:18,603
Набери-ка мне воды в ванну.

614
00:39:22,038 --> 00:39:23,437
А олени?

615
00:39:23,506 --> 00:39:26,786
Будь добр, не заёбывай меня оленями.

616
00:39:27,643 --> 00:39:29,144
А как их зовут?

617
00:39:29,145 --> 00:39:30,134
Кого?

618
00:39:30,212 --> 00:39:31,270
Эльфов.

619
00:39:31,347 --> 00:39:32,781
Блин. Да хер его знает.

620
00:39:32,782 --> 00:39:35,216
Одного зовут вроде Сморчок,
другого Допи.

621
00:39:35,217 --> 00:39:37,185
Это семь гномов из Белоснежки.

622
00:39:37,186 --> 00:39:38,987
Слышь, ты задрал уже.

623
00:39:38,988 --> 00:39:42,082
Я думал... думаю...

624
00:39:42,158 --> 00:39:43,491
Не знаю. Пацан, блядь.

625
00:39:43,492 --> 00:39:45,660
Я просто зову их "пацан".

626
00:39:45,661 --> 00:39:47,796
Я говорю "слышь, пацан" или
"командир" или, блядь, ещё как.

627
00:39:47,797 --> 00:39:49,631
И даю команду сделать игрушку.

628
00:39:49,632 --> 00:39:51,666
Слышь, ты совсем ебанутый?

629
00:39:51,667 --> 00:39:53,501
Невозможно помнить всю эту херню.

630
00:39:53,502 --> 00:39:57,842
Ты чё, блядь, постоянно
будешь меня допрашивать?

631
00:39:59,141 --> 00:40:00,826
А сколько им лет?

632
00:40:06,048 --> 00:40:07,606
Хочешь печенья?

633
00:40:08,517 --> 00:40:09,506
Нет.

634
00:40:09,585 --> 00:40:10,885
Тёплого молока?

635
00:40:10,886 --> 00:40:11,786
Нет.

636
00:40:11,854 --> 00:40:13,622
Сделать тебе сендвичей?

637
00:40:13,623 --> 00:40:15,386
На хуй сендвичи.

638
00:40:15,458 --> 00:40:18,026
Чё ты, блядь, постоянно
рвёшься делать сендвичи?

639
00:40:18,027 --> 00:40:20,395
Ок. Хочешь чего-нибудь ещё?

640
00:40:20,396 --> 00:40:22,023
Нет.

641
00:40:24,100 --> 00:40:25,567
Ок.

642
00:40:34,043 --> 00:40:35,908
Санта?

643
00:40:41,050 --> 00:40:42,278
Что?

644
00:40:42,351 --> 00:40:45,171
Я принёс тебе апельсиновый сок.

645
00:40:47,990 --> 00:40:49,082
С чем он?

646
00:40:49,158 --> 00:40:50,750
С апельсинами.

647
00:40:53,529 --> 00:40:55,430
Смотри, что у меня есть.

648
00:40:55,431 --> 00:40:57,565
Рождественский календарь.

649
00:40:57,566 --> 00:40:58,767
Что это за херня?

650
00:40:58,768 --> 00:41:02,604
Рассказ про Рождество,
сделан как календарь.

651
00:41:02,605 --> 00:41:04,706
Каждый день открываешь
новую коробочку.

652
00:41:04,707 --> 00:41:06,374
А в ней кусочек истории

653
00:41:06,375 --> 00:41:08,366
и шоколадка.

654
00:41:08,444 --> 00:41:12,047
Хочешь открыть сегодняшнюю
коробочку и прочитать, что в ней?

655
00:41:12,048 --> 00:41:13,982
Нет, давай ты.

656
00:41:15,951 --> 00:41:19,352
Господи, ты мне яйца не раздави.

657
00:41:26,929 --> 00:41:30,632
"И отправился Иосиф из
города Назарет, что в Галилее,

658
00:41:30,633 --> 00:41:33,702
в город Давидов Вифлием,
что в Иудее.

659
00:41:33,703 --> 00:41:36,705
В это время Цезарь Август
издал указ,

660
00:41:36,706 --> 00:41:39,808
что во всей римской империи
должна быть проведена перепись.

661
00:41:39,809 --> 00:41:43,454
Все отправились домой,
чтобы записаться."

662
00:41:46,115 --> 00:41:47,849
- Вот так вот?
- Да.

663
00:41:47,850 --> 00:41:50,182
Охуенная история.

664
00:41:50,252 --> 00:41:54,442
Есть продолжение, но надо
подождать до завтра.

665
00:41:55,124 --> 00:41:57,354
Хочешь шоколадку?

666
00:41:58,427 --> 00:41:59,485
Давай ты.

667
00:42:02,698 --> 00:42:04,962
Ты спустишься?

668
00:42:05,034 --> 00:42:08,239
Через минуту, надо ехать на работу.

669
00:42:19,115 --> 00:42:20,448
Пошёл я?
Сам пошёл.

670
00:42:20,449 --> 00:42:22,517
Нельзя взять и заехать к ребёнку.

671
00:42:22,518 --> 00:42:24,953
Ты не знаешь, кто соседи
и чем они занимаются.

672
00:42:24,954 --> 00:42:27,455
Ты совсем охренел,
маленький говнюк.

673
00:42:27,456 --> 00:42:30,191
Ты теперь, блядь, моя мама?
Это ты, что ли, меня из матки высрал?

674
00:42:30,192 --> 00:42:33,628
Ты это уже вчера говорил, придурок.

675
00:42:33,696 --> 00:42:35,323
Блядь.

676
00:42:36,165 --> 00:42:38,065
Иди ты на хуй.

677
00:42:46,842 --> 00:42:49,140
Ты самый тупой глистозный

678
00:42:49,211 --> 00:42:51,913
кусок дерьма, который когда-либо

679
00:42:51,914 --> 00:42:55,350
показывался из волосатой жопы.

680
00:42:56,218 --> 00:42:59,020
А что если паренёк устроит охуенное
сборище, как у них сейчас модно?

681
00:42:59,021 --> 00:43:01,823
Чё ты несёшь?
У него вообще нет друзей.

682
00:43:01,824 --> 00:43:05,026
У него даже воображаемого
друга нет, разве что тот его бросил.

683
00:43:05,027 --> 00:43:08,062
Живёт со слабоумной бабкой, которая

684
00:43:08,063 --> 00:43:09,831
постоянно сидит перед ящиком.

685
00:43:09,832 --> 00:43:11,299
Думаешь, она меня сдаст?

686
00:43:11,300 --> 00:43:14,235
Она и жопы-то своей не узнаёт.

687
00:43:14,870 --> 00:43:16,235
Ты её ебёшь?

688
00:43:17,873 --> 00:43:18,999
Господи.

689
00:43:19,074 --> 00:43:21,042
Для тебя кроме ебли вообще
ничего не существует?

690
00:43:21,043 --> 00:43:23,178
Для меня?
Я ебу одну женщину,

691
00:43:23,179 --> 00:43:24,779
не занимаюсь серийными
совокуплениями,

692
00:43:24,780 --> 00:43:26,981
не пытаюсь посадить печень
или допиться до слабоумия,

693
00:43:26,982 --> 00:43:30,084
потому что не могу жить с тем,
какой я мудак.

694
00:43:30,085 --> 00:43:32,887
Ты чё, блядь, Зигмунд Фрейд
напополам отпиленный?

695
00:43:32,888 --> 00:43:34,515
Да, конечно.

696
00:43:34,590 --> 00:43:36,224
Давай, пошути про мой рост.

697
00:43:36,225 --> 00:43:37,926
Выбери тему попроще,

698
00:43:37,927 --> 00:43:39,792
эмоциональный калека.

699
00:43:39,862 --> 00:43:41,496
Душа твоя – говно собачье.

700
00:43:41,497 --> 00:43:46,157
Всё, что в тебе, блядь, есть –
сплошное уродство.

701
00:43:50,739 --> 00:43:53,264
Ладно, Луис. Идём отсюда.

702
00:44:03,185 --> 00:44:06,746
Смотри кто это, Джимми.
Это Санта.

703
00:44:06,822 --> 00:44:08,412
Отлично. Началось.

704
00:44:08,424 --> 00:44:11,459
Давай расскажем ему,
что ты хочешь на Рождество.

705
00:44:11,460 --> 00:44:13,121
Блядь.

706
00:44:15,664 --> 00:44:19,794
У меня, блядь, обед, ясно?

707
00:44:19,869 --> 00:44:21,894
Вы с ума сошли?

708
00:44:21,971 --> 00:44:23,838
Я всё расскажу Вашему руководству.

709
00:44:23,839 --> 00:44:26,273
Пугаешь, что ли?

710
00:44:26,342 --> 00:44:29,577
Если думаешь, что ты можешь
обосрать мне жизнь – хуярь.

711
00:44:29,578 --> 00:44:32,342
Полный вперёд, блядь. Наливай.

712
00:45:02,044 --> 00:45:04,171
Просто смотрю.

713
00:45:11,654 --> 00:45:14,248
Нашёл всё, что искал?

714
00:45:14,323 --> 00:45:16,553
Ага. Да. Спасибо.

715
00:45:16,625 --> 00:45:19,492
А я ничем не могу помочь, а?

716
00:45:19,561 --> 00:45:23,564
Да не. Я просто смотрю игры,
у меня Икс-бокс.

717
00:45:23,565 --> 00:45:26,467
Что, что вы...
выньте руки из моих штанов!

718
00:45:26,468 --> 00:45:29,904
Воруешь в магазине –
воруешь у меня.

719
00:45:29,905 --> 00:45:31,236
Что это?

720
00:45:31,307 --> 00:45:33,308
Я собирался это купить.

721
00:45:33,309 --> 00:45:34,442
Ответ неправильный.

722
00:45:34,443 --> 00:45:36,411
Когда я смотрю на тебя,
знаешь, о чём думаю?

723
00:45:36,412 --> 00:45:39,280
Я думаю у Америки впереди –
печальное будущее.

724
00:45:39,281 --> 00:45:41,883
А ты – часть этого
никчёмного поколения.

725
00:45:41,884 --> 00:45:43,551
Кем хочешь стать, когда вырастешь?

726
00:45:43,552 --> 00:45:45,850
Не знаю.

727
00:45:45,921 --> 00:45:48,131
- Это Мп3 плеер?
- Ага.

728
00:45:48,157 --> 00:45:49,522
Снимай.

729
00:45:49,591 --> 00:45:52,151
Мне бабушка подарила...

730
00:45:52,227 --> 00:45:54,729
Снимай. Мне плевать, кто подарил.

731
00:45:54,730 --> 00:45:56,698
Снимай.

732
00:45:56,765 --> 00:45:58,733
Плевать, если он тебя
задушит до смерти.

733
00:45:58,734 --> 00:46:00,902
Теперь, вали отсюда.
Быстрее.

734
00:46:00,903 --> 00:46:02,603
- А можно я...
- Вали!

735
00:46:02,604 --> 00:46:04,194
Счастливой Кванзы.

736
00:46:07,309 --> 00:46:09,277
Штаны, блин, подтяни!

737
00:46:09,345 --> 00:46:11,940
Что такое с детьми творится?

738
00:46:12,481 --> 00:46:13,743
Джин?

739
00:46:13,816 --> 00:46:15,616
- Ну.
- Чего хочешь?

740
00:46:15,617 --> 00:46:17,346
Пробей номер.

741
00:46:17,419 --> 00:46:18,545
Аризонский.

742
00:46:18,620 --> 00:46:20,520
Погоди, ручку возьму.

743
00:46:47,349 --> 00:46:48,782
Походил?

744
00:46:59,595 --> 00:47:03,531
Бога ради, сделай ход и успокойся, а?

745
00:47:11,640 --> 00:47:13,635
Раз, два и в дамках.

746
00:47:15,711 --> 00:47:17,576
Сука такая.

747
00:47:17,646 --> 00:47:22,276
Сучонок, блин, жуликоватый!

748
00:47:24,119 --> 00:47:26,754
Мозги мне ебёшь!
Ты это специально.

749
00:47:26,755 --> 00:47:29,390
Сначала собираешься
как голодный срать,

750
00:47:29,391 --> 00:47:32,293
и вдруг скачешь, как в жопу раненый!

751
00:47:32,294 --> 00:47:35,264
Глянь, какой ты хитрожопый пацан!

752
00:47:35,831 --> 00:47:37,594
Сыграем ещё разок?

753
00:47:42,304 --> 00:47:43,971
Привет! Я Хёрб Ганнер.

754
00:47:43,972 --> 00:47:46,407
Живу через две улицы
на Бёрнинг Тэйл Роуд.

755
00:47:46,408 --> 00:47:48,318
Мы вроде не знакомы.

756
00:47:51,046 --> 00:47:52,313
Я дядя Уилли.

757
00:47:52,314 --> 00:47:55,149
Я занимаюсь украшением
района в этом году.

758
00:47:55,150 --> 00:47:57,652
- Не возражаете, если я зайду?
- Ага.

759
00:47:57,653 --> 00:48:00,053
В смысле ага, возражаю.

760
00:48:00,122 --> 00:48:01,316
Ок...

761
00:48:01,390 --> 00:48:07,185
Вы будете участвовать в нашей
программе иллюминации в этом году?

762
00:48:07,396 --> 00:48:10,298
- Какая ещё на хер люминация?
- Иллюминация.

763
00:48:10,299 --> 00:48:12,733
Насыпаем песку в пакетик,

764
00:48:12,801 --> 00:48:14,836
вставляем свечку, зажигаем,

765
00:48:14,837 --> 00:48:16,237
и пакетик светится.

766
00:48:16,238 --> 00:48:17,972
И мы расставляем их

767
00:48:17,973 --> 00:48:20,568
вдоль дороги по всей округе.

768
00:48:20,943 --> 00:48:24,946
Понимаете, мы не празднуем
Рождество, так что...

769
00:48:24,947 --> 00:48:28,178
Мы, э, мы мусульмане.

770
00:48:28,250 --> 00:48:30,384
Послушайте, я занимаюсь этим впервые,

771
00:48:30,385 --> 00:48:32,753
и мне не хотелось бы,
чтобы чего-то не хватало.

772
00:48:32,754 --> 00:48:35,556
Не возражаете, если я сам всё
сделаю вечером перед Рождеством?

773
00:48:35,557 --> 00:48:37,725
Нет, знаете что? Не надо, я сам.

774
00:48:37,726 --> 00:48:40,394
Мы с этим пареньком,
чего-нибудь придумаем.

775
00:48:40,395 --> 00:48:41,729
Отлично, у меня там всё приготовлено.

776
00:48:41,730 --> 00:48:43,264
- Закину в гараж.
- Отлично.

777
00:48:43,265 --> 00:48:45,165
Супер.

778
00:48:45,234 --> 00:48:47,001
Иду в гараж, просто чтобы вы знали.

779
00:48:47,002 --> 00:48:50,705
<i>Вы можете приготовить чудесного
шестифунтового цыплёнка.</i>

780
00:48:50,706 --> 00:48:53,908
<i>Столько хотдогов и соусов, что их
хватит на маленькую армию.</i>

781
00:48:53,909 --> 00:48:57,211
<i>Не одного, а даже двух вкуснейших
гриль-цыплят!</i>

782
00:48:57,212 --> 00:48:59,747
Еби меня, Санта! Еби меня, Санта!
Еби меня, Санта!

783
00:48:59,748 --> 00:49:02,683
Еби меня, Санта!
Еби меня, Санта! Еби меня, Санта!

784
00:49:02,684 --> 00:49:05,676
<i>Первоклассное жаркое</i>

785
00:49:05,754 --> 00:49:10,418
<i>И всеми любимые свиные рёбрышки.</i>

786
00:49:23,672 --> 00:49:26,903
Красивый дом.

787
00:49:26,975 --> 00:49:29,577
Но женская рука, конечно, требуется.

788
00:49:29,578 --> 00:49:33,028
Да хули там, всё равно я его снимаю.

789
00:49:35,417 --> 00:49:37,084
Да. Я тоже снимаю.

790
00:49:37,085 --> 00:49:38,245
Да?

791
00:49:45,727 --> 00:49:47,854
Ты здесь надолго?

792
00:49:47,930 --> 00:49:49,989
В смысле? На диване?

793
00:49:50,065 --> 00:49:51,692
Нет.

794
00:49:51,767 --> 00:49:53,496
В городе.

795
00:49:55,070 --> 00:49:57,732
Не знаю. Пока праздники.

796
00:49:57,806 --> 00:50:00,104
Потом дальше двину.

797
00:50:02,477 --> 00:50:04,377
Значит, любишь детей?

798
00:50:05,147 --> 00:50:06,944
Да ну на хуй!

799
00:50:07,015 --> 00:50:09,550
Я тебе что, извращенец, что ли?

800
00:50:09,551 --> 00:50:12,701
Я к тому, что ты же Санта Клаус.

801
00:50:13,488 --> 00:50:14,455
А.

802
00:50:14,523 --> 00:50:16,857
Я люблю детей. Очень люблю.

803
00:50:16,858 --> 00:50:19,093
- Вот так вот?
- Обожаю.

804
00:50:19,094 --> 00:50:20,755
Ну, здорово.

805
00:50:22,030 --> 00:50:25,090
Да, с детьми всё непросто.

806
00:50:27,236 --> 00:50:29,136
И, если честно...

807
00:50:30,772 --> 00:50:34,833
дело в том, что я не Санта.

808
00:50:37,613 --> 00:50:40,133
Всё равно ты мне нравишься.

809
00:50:54,563 --> 00:50:56,923
Ну, позвонишь мне, правда?

810
00:50:56,965 --> 00:50:59,729
Ага. Позвоню.

811
00:50:59,801 --> 00:51:01,202
Куплю тебе цветов.

812
00:51:01,203 --> 00:51:03,637
Хороших такие, дорогих.

813
00:51:03,705 --> 00:51:04,967
Заткнись.

814
00:51:07,242 --> 00:51:09,176
Пока.

815
00:52:16,745 --> 00:52:18,312
О, Роджер, ты дома.

816
00:52:18,313 --> 00:52:21,133
Давай-ка сделаю тебе сендвичей!

817
00:52:23,285 --> 00:52:24,352
Что за хуйня?

818
00:52:24,353 --> 00:52:27,754
Ты чё, ебанулся?

819
00:52:32,794 --> 00:52:34,193
Господи!

820
00:52:34,262 --> 00:52:35,796
Дай посмотрю!
Дай посмотрю!

821
00:52:35,797 --> 00:52:37,164
Что с тобой случилось,
чёрт возьми?

822
00:52:37,165 --> 00:52:40,396
Нечаянно порезался! Ой!

823
00:52:40,469 --> 00:52:43,029
- Конечно, нечаянно.
- Ой!

824
00:52:43,105 --> 00:52:45,850
Так, не дёргайся, не дёргайся.

825
00:52:46,641 --> 00:52:48,861
Блин, я ж помочь хотел.

826
00:52:48,910 --> 00:52:51,846
Забыл сказать, что будет
немножко щипать.

827
00:52:51,847 --> 00:52:54,415
Давай футболкой перевяжем
или типа того?

828
00:52:54,416 --> 00:52:56,111
Чёрт.

829
00:53:00,589 --> 00:53:03,490
Эй, пацан...

830
00:53:04,659 --> 00:53:07,219
ты там как, живой?

831
00:53:07,295 --> 00:53:09,820
Бинты нужны?

832
00:53:19,074 --> 00:53:21,167
Ну, блин.

833
00:53:29,985 --> 00:53:31,179
Ты опоздал.

834
00:53:38,160 --> 00:53:40,680
Эти детишки, я тебе доложу.

835
00:53:43,265 --> 00:53:45,475
Имеют тебя по взрослому.

836
00:53:56,778 --> 00:53:58,973
Привет, команда!

837
00:53:59,514 --> 00:54:00,681
Нет-нет-нет.

838
00:54:00,682 --> 00:54:02,946
Ещё нет восьми часов.

839
00:54:03,952 --> 00:54:05,977
Ну и сколько нам?

840
00:54:10,492 --> 00:54:11,823
Вот теперь 8.

841
00:54:11,893 --> 00:54:13,060
С Рождеством!

842
00:54:13,061 --> 00:54:15,029
Иди в жопу!

843
00:54:21,369 --> 00:54:22,734
Бляха-муха!

844
00:54:22,804 --> 00:54:24,438
Ты чё - опять яйца чешешь?

845
00:54:24,439 --> 00:54:25,773
Не, кажись нет.

846
00:54:25,774 --> 00:54:28,368
Вот оно.

847
00:55:02,077 --> 00:55:04,178
Милая, не надо с ними заигрывать.

848
00:55:04,179 --> 00:55:06,464
Давай начинай, я выдержу.

849
00:55:08,483 --> 00:55:09,383
Ну?

850
00:55:09,451 --> 00:55:11,519
Джин, я получил данные
по тому аризонскому номеру.

851
00:55:11,520 --> 00:55:13,554
Неплохо.
Мне нравится, продолжай.

852
00:55:13,555 --> 00:55:15,580
О, погоди минутку.

853
00:55:15,657 --> 00:55:18,125
Детка, детка. Детка, детка.
Не то.

854
00:55:18,126 --> 00:55:19,260
Возьми что-нибудь

855
00:55:19,261 --> 00:55:21,559
для настоящих когтей.

856
00:55:21,630 --> 00:55:24,098
Да, вон тот леденец.
Да, молодец.

857
00:55:24,099 --> 00:55:27,364
Ага, вооот так.

858
00:55:27,435 --> 00:55:28,766
Ок.

859
00:55:28,837 --> 00:55:29,769
Говори.

860
00:55:29,838 --> 00:55:31,338
Парня зовут Роджер Мёрман.

861
00:55:31,339 --> 00:55:33,641
- Угадай, где он.
- Рассказывай.

862
00:55:33,642 --> 00:55:36,932
Ой! Чёрт!
Да что с тобой, женщина?

863
00:55:46,154 --> 00:55:47,746
Кто вы?

864
00:55:47,822 --> 00:55:49,123
Тебя зовут Роджер Мёрман?

865
00:55:49,124 --> 00:55:50,113
Да, но...

866
00:55:50,191 --> 00:55:51,992
Тянешь от трех до семи за растрату?

867
00:55:51,993 --> 00:55:56,664
Ну, многие вопросы бухгалтерии
всё ещё не разъяснены до конца.

868
00:55:56,665 --> 00:55:59,166
Проживал по адресу 41 Сэйдж Террас?

869
00:55:59,167 --> 00:56:01,135
Что-то с бабушкой?

870
00:56:01,202 --> 00:56:02,469
С сыном всё в порядке?

871
00:56:02,470 --> 00:56:03,871
С ними всё отлично.

872
00:56:03,872 --> 00:56:06,170
У вас кто-нибудь гостит?

873
00:56:06,875 --> 00:56:08,001
Гостит?

874
00:56:09,911 --> 00:56:13,080
Спасибо, что уделили время.
Будьте здоровы.

875
00:56:13,081 --> 00:56:15,386
Ну, эй, а вы кто такой?

876
00:56:17,419 --> 00:56:19,614
Гостит?

877
00:56:22,691 --> 00:56:25,326
Небольшая хитрость,
обучился на северном полюсе.

878
00:56:25,327 --> 00:56:28,162
Если пожарить колбасу,
на вкус будет как хот-дог.

879
00:56:28,163 --> 00:56:30,130
Я думал, ты не любишь сэндвичи.

880
00:56:30,131 --> 00:56:32,132
Да, но это не сэндвич.

881
00:56:32,133 --> 00:56:33,767
Сэндвич – это два куска хлеба

882
00:56:33,768 --> 00:56:35,599
с куском фигни.

883
00:56:36,838 --> 00:56:38,439
А это – типа тостада.

884
00:56:38,440 --> 00:56:41,034
Это не тостада.

885
00:56:41,109 --> 00:56:42,440
Тебе, бабуля.

886
00:56:43,445 --> 00:56:45,777
Немного салсы.

887
00:56:46,848 --> 00:56:49,248
Вот теперь тостада.

888
00:56:49,851 --> 00:56:51,685
Ты не видел мой
рождественский календарь?

889
00:56:51,686 --> 00:56:54,154
Ты заебал уже своим
рождественским календарём.

890
00:56:54,155 --> 00:56:56,375
Чего ты с ним носишься?

891
00:56:56,391 --> 00:56:58,601
Рассказ всё равно говно.

892
00:57:02,464 --> 00:57:04,098
По-моему я видел его в прихожей.

893
00:57:04,099 --> 00:57:06,074
- Честно?
- Вроде да.

894
00:57:14,609 --> 00:57:17,444
Похоже, кто-то испортил мой
рождественский календарь.

895
00:57:17,445 --> 00:57:20,005
Ты о чём? Дай гляну.

896
00:57:21,249 --> 00:57:24,529
Никто его не трогал.
Нормально всё.

897
00:57:38,266 --> 00:57:41,030
Тут просроченная конфета.

898
00:57:41,102 --> 00:57:44,382
Не всем конфетам одинаково везёт, а?

899
00:57:48,677 --> 00:57:51,646
Ну... ни хуя не вышло.

900
00:57:51,713 --> 00:57:53,112
Да?

901
00:57:53,181 --> 00:57:54,808
Да.

902
00:57:54,883 --> 00:57:56,650
- Вообще ни хуя.
- Он...

903
00:57:56,651 --> 00:57:58,243
- Чист.
- О.

904
00:57:58,319 --> 00:58:00,087
- Как первый, блядь, снег.
- Ничего?

905
00:58:00,088 --> 00:58:01,385
- Нет.
- О.

906
00:58:01,456 --> 00:58:03,457
- Ничего. В смысле, полная херня.
- Да.

907
00:58:03,458 --> 00:58:04,792
- Он ругается.
- Да.

908
00:58:04,793 --> 00:58:06,660
- Но никогда – при детях.
- О.

909
00:58:06,661 --> 00:58:08,162
- Приводов в полицию – нет.
- Да.

910
00:58:08,163 --> 00:58:10,831
- Даже штрафов за парковку.
- Ничего.

911
00:58:10,832 --> 00:58:13,000
- Даже плохих привычек.
- О.

912
00:58:13,001 --> 00:58:14,098
Секс, да.

913
00:58:14,169 --> 00:58:15,698
Но человеку свойственно...

914
00:58:15,699 --> 00:58:17,104
- ...заниматься сексом.
- Да.

915
00:58:17,105 --> 00:58:18,972
- Дарвинизм, ёпта.
- О.

916
00:58:18,973 --> 00:58:21,108
- Ни хера с этим не сделать.
- Нет.

917
00:58:21,109 --> 00:58:23,649
Чёрт, да я бы и не хотел.

918
00:58:25,780 --> 00:58:29,349
Нет, конечно, нет.
Я не проповедую воздержание.

919
00:58:29,350 --> 00:58:32,186
Надеюсь, что так.
Иначе пиздец человеческой расе.

920
00:58:32,187 --> 00:58:33,950
Да.

921
00:58:34,022 --> 00:58:35,683
Ебёт толстых баб.

922
00:58:36,558 --> 00:58:38,219
Что тут скажешь?

923
00:58:51,239 --> 00:58:53,730
Зацени, опять этот дебил.

924
00:59:04,586 --> 00:59:05,619
Трусы до ушей!

925
00:59:05,620 --> 00:59:07,281
- Ага.
- Ага.

926
00:59:09,657 --> 00:59:11,191
Ну, и какого хера тебе надо?

927
00:59:11,192 --> 00:59:12,591
Покемон хочу!

928
00:59:12,660 --> 00:59:14,025
Замётано.

929
00:59:18,399 --> 00:59:21,630
Наверно, не надо ковыряться в жопе.

930
00:59:22,871 --> 00:59:24,702
Санта...

931
00:59:26,274 --> 00:59:28,071
О господи.

932
00:59:31,412 --> 00:59:33,881
- Это твои трусы?
- Частично.

933
00:59:33,882 --> 00:59:35,749
А где, чёрт подери, остальное?

934
00:59:35,750 --> 00:59:38,285
Нет, лучше не говори.
Знать не хочу. Чего хочешь?

935
00:59:38,286 --> 00:59:41,922
Я тут подумал, я хочу пурпурного
плюшевого слона, а не розового.

936
00:59:41,923 --> 00:59:43,690
Но сейчас я опять передумал.

937
00:59:43,691 --> 00:59:46,693
- Да, и что?
- Я теперь не хочу слона.

938
00:59:46,694 --> 00:59:48,328
Я хочу гориллу по имени Дэви,

939
00:59:48,329 --> 00:59:51,265
чтобы бить парней со скейтбордами
которые мне трусы натянули.

940
00:59:51,266 --> 00:59:53,700
И чтобы ей это велел делать
говорящий орех,

941
00:59:53,701 --> 00:59:56,135
а я был не виноват.

942
01:00:00,742 --> 01:00:02,042
Господи, парень.

943
01:00:02,043 --> 01:00:04,378
Когда я был в твоём возрасте,
мне горилла была на хуй не нужна.

944
01:00:04,379 --> 01:00:06,413
И я был меньше, чем твоя нога.

945
01:00:06,414 --> 01:00:08,882
Меня избили вчетвером,
и я со слезами побежал к папе.

946
01:00:08,883 --> 01:00:10,818
- Знаешь, что он сделал?
- Всё исправил?

947
01:00:10,819 --> 01:00:13,654
Нет, он мне всыпал.
Знаешь, почему?

948
01:00:13,655 --> 01:00:16,623
Потому что ты сходил
по-маленькому в мамину посуду?

949
01:00:16,624 --> 01:00:18,216
Чего, блядь?

950
01:00:18,293 --> 01:00:19,193
Нет.

951
01:00:19,227 --> 01:00:21,962
Он хотел, чтобы ты перестал
плакать и вёл себя как мужчина?

952
01:00:21,963 --> 01:00:26,127
Нет, потому что он был
злобным алкашом.

953
01:00:26,201 --> 01:00:27,935
И когда он меня не дубасил,

954
01:00:27,936 --> 01:00:29,837
тушил сигареты об мою шею.

955
01:00:29,838 --> 01:00:31,238
Мир несправедлив.

956
01:00:31,239 --> 01:00:33,707
Нужно брать то, что тебе нужно,
когда есть возможность.

957
01:00:33,708 --> 01:00:36,476
Учись защищаться.
Хватит быть ссыкуном.

958
01:00:36,477 --> 01:00:40,227
Дай этим парням по яйцам
или типа того.

959
01:00:40,782 --> 01:00:42,416
Или нет.
Чёрт, мне плевать.

960
01:00:42,417 --> 01:00:44,985
Меня не впрягай.
А теперь, вали отсюда.

961
01:00:44,986 --> 01:00:47,511
Окей. Спасибо, Санта.

962
01:01:01,970 --> 01:01:05,690
Давай, веди следующего
счастливчика, окей?

963
01:01:05,773 --> 01:01:07,536
Хорошо, следующий.

964
01:01:09,377 --> 01:01:11,709
Открывай, Маркус.

965
01:01:12,747 --> 01:01:13,941
Мы знакомы?

966
01:01:14,015 --> 01:01:15,039
Пока нет.

967
01:01:17,252 --> 01:01:19,586
Семь городов за семь лет.

968
01:01:19,587 --> 01:01:21,248
Впечатляет.

969
01:01:21,322 --> 01:01:23,690
Меняется магазин,
меняются имена.

970
01:01:23,691 --> 01:01:26,159
Ни разу не замели.

971
01:01:26,227 --> 01:01:27,489
Ага.

972
01:01:27,562 --> 01:01:29,462
Сильно впечатляет.

973
01:01:29,530 --> 01:01:31,198
Но посмотрим в глаза фактам.

974
01:01:31,199 --> 01:01:33,500
Вы парочка недоделанных любителей.

975
01:01:33,501 --> 01:01:36,803
Ты, благодаря своему росту,
нашёл тему,

976
01:01:36,804 --> 01:01:38,405
и это вызывает уважение.

977
01:01:38,406 --> 01:01:40,431
Но вас поймал...

978
01:01:41,542 --> 01:01:42,668
я.

979
01:01:42,744 --> 01:01:45,577
Вот как всё будет.

980
01:01:45,647 --> 01:01:47,347
Я не собираюсь командовать.

981
01:01:47,348 --> 01:01:49,683
Я даже не буду менять вашу схему.

982
01:01:49,684 --> 01:01:51,852
Не важно, как вы это делаете –
оно работает.

983
01:01:51,853 --> 01:01:53,820
Всё что мне нужно – это доля.

984
01:01:53,821 --> 01:01:56,423
Как только дело сделано –
разбегаемся.

985
01:01:56,424 --> 01:01:58,325
Я куплю себе маленькое
ранчо в Хавасу,

986
01:01:58,326 --> 01:02:01,693
а вы поедете гастролировать дальше.

987
01:02:04,332 --> 01:02:05,699
- Сколько?
- Половина.

988
01:02:05,700 --> 01:02:08,068
Да хуй там! Ты, блядь,
не знаешь, с кем связался.

989
01:02:08,069 --> 01:02:11,714
Расслабься, Уилли,
я разберусь, разберусь.

990
01:02:12,640 --> 01:02:14,505
Ок, 30%.

991
01:02:14,575 --> 01:02:17,444
Нас трое. 30% будет по-честному.

992
01:02:17,445 --> 01:02:19,140
Половина.

993
01:02:19,213 --> 01:02:20,580
В смысле 33%...

994
01:02:20,581 --> 01:02:21,515
В смысле половина.

995
01:02:21,516 --> 01:02:22,616
И ещё 0.3.

996
01:02:22,617 --> 01:02:24,107
Половина.

997
01:02:25,420 --> 01:02:26,614
35%.

998
01:02:27,555 --> 01:02:28,355
Половина.

999
01:02:28,356 --> 01:02:30,017
40%.

1000
01:02:31,192 --> 01:02:32,625
Половина.

1001
01:02:34,662 --> 01:02:36,027
42%.

1002
01:02:38,199 --> 01:02:39,564
Половина.

1003
01:02:44,539 --> 01:02:45,699
45%.

1004
01:02:51,746 --> 01:02:53,338
Половина.

1005
01:02:54,449 --> 01:02:55,438
48%?

1006
01:02:56,617 --> 01:02:58,676
Половина.

1007
01:02:59,420 --> 01:03:00,444
49%.

1008
01:03:00,521 --> 01:03:01,954
Половина.

1009
01:03:03,624 --> 01:03:05,559
Ну, чего торговаться
из-за одного процента?

1010
01:03:05,560 --> 01:03:07,494
Рвём бабки пополам.

1011
01:03:07,562 --> 01:03:10,097
Плюс смотрю все забранные
шмотки и беру, что мне понравится.

1012
01:03:10,098 --> 01:03:12,499
Нет, деньги это одно,
но ты не получишь...

1013
01:03:12,500 --> 01:03:15,002
Это тебе не китайское меню, дрочила.

1014
01:03:15,003 --> 01:03:17,563
Как я сказал, так и будет.

1015
01:03:17,638 --> 01:03:20,004
Бизнес ланч.

1016
01:03:25,480 --> 01:03:26,613
Бизнес ланч?

1017
01:03:26,614 --> 01:03:28,548
Ну и уебан.

1018
01:03:28,616 --> 01:03:29,516
Да ну?

1019
01:03:29,584 --> 01:03:31,451
Как ты его победил, а?

1020
01:03:31,452 --> 01:03:32,419
Пошёл на хуй.

1021
01:03:32,420 --> 01:03:33,475
Договорился?

1022
01:03:33,488 --> 01:03:35,422
Не нравится –
иди на хуй в новом году.

1023
01:03:35,423 --> 01:03:37,257
Я всегда могу найти
другого медвежатника.

1024
01:03:37,258 --> 01:03:38,692
Я тоже могу найти другого карлика.

1025
01:03:38,693 --> 01:03:39,921
Да ну, где?

1026
01:03:39,994 --> 01:03:43,096
Хули мы тебе, на деревьях
растём, как, блядь, яблочки?

1027
01:03:43,097 --> 01:03:45,599
Даже если и найдёшь, ты никогда
не сможешь организовать дело.

1028
01:03:45,600 --> 01:03:48,001
Знаешь почему, Уилли?
Ты недисциплинирован.

1029
01:03:48,002 --> 01:03:51,405
Инициативы нет ни хуя. Без меня
ты бы просто развалился на части.

1030
01:03:51,406 --> 01:03:53,106
Ты слишком жалок, чтобы
тратить на тебя слова.

1031
01:03:53,107 --> 01:03:57,307
Ты ебаный неудачник и сам,
блядь, это знаешь.

1032
01:04:18,433 --> 01:04:22,558
Санта вот-вот появится,
ребята, уже вот-вот.

1033
01:04:25,740 --> 01:04:27,537
Вот он. Смотрите.

1034
01:04:29,977 --> 01:04:32,502
О, нет.

1035
01:04:38,719 --> 01:04:41,119
О боже!

1036
01:05:09,817 --> 01:05:11,808
Господи ты боже мой!

1037
01:05:11,886 --> 01:05:13,911
Я обоссался.

1038
01:05:13,988 --> 01:05:15,755
Ты чё, блядь, творишь?

1039
01:05:15,756 --> 01:05:17,587
Сука такая.

1040
01:05:17,658 --> 01:05:18,892
Эй, эй эй.
Эй, эй.

1041
01:05:18,893 --> 01:05:20,327
Эй, ладно, ладно.

1042
01:05:20,328 --> 01:05:22,028
Слушай, эй!
Успокойся, успокойся.

1043
01:05:22,029 --> 01:05:24,030
Слушай сюда.
Убери его отсюда.

1044
01:05:24,031 --> 01:05:25,432
А я решу вопрос с Чипеской.

1045
01:05:25,433 --> 01:05:27,331
Скажу ему пищевое
отравление или типа того.

1046
01:05:27,332 --> 01:05:28,568
В смысле "Убрать его отсюда"?

1047
01:05:28,569 --> 01:05:29,970
Отведи в машину.

1048
01:05:29,971 --> 01:05:33,039
Если ты случайно не заметил,
я, блядь, карлик.

1049
01:05:33,040 --> 01:05:35,108
Так что если у тебя
нету автопогрузчика,

1050
01:05:35,109 --> 01:05:37,043
может быть, поможешь?

1051
01:05:37,111 --> 01:05:39,246
Ну конечно. Тебе нужны
всяческие привилегии.

1052
01:05:39,247 --> 01:05:41,181
Особое отношение,
потому что ты неполноценный.

1053
01:05:41,182 --> 01:05:42,149
Все вы одинаковые.

1054
01:05:42,150 --> 01:05:43,316
Особое отношение?

1055
01:05:43,317 --> 01:05:45,719
Да во мне, блядь три фута роста,
мудак.

1056
01:05:45,720 --> 01:05:47,312
Так получилось.

1057
01:05:47,388 --> 01:05:49,923
Объясни на пальцах, как мне
оттащить его в машину?

1058
01:05:49,924 --> 01:05:51,687
Сука, сука, сука.

1059
01:05:51,759 --> 01:05:53,386
Покажи, ебанько.

1060
01:05:53,461 --> 01:05:56,036
Леонардо, блядь, Недовинченый.

1061
01:05:57,298 --> 01:05:58,832
Как ты меня назвал, низкосракий?

1062
01:05:58,833 --> 01:06:00,567
Гением, блядь, ебаным,

1063
01:06:00,568 --> 01:06:02,969
из ебанного 15го века,
с залупой вместо головы!

1064
01:06:02,970 --> 01:06:05,138
Да я тебя в жопу засуну, клоп.

1065
01:06:05,139 --> 01:06:07,874
Да ну? И что, не больно будет
после вчерашнего?

1066
01:06:07,875 --> 01:06:09,776
Язык у тебя неплохо подвешен,
карлик.

1067
01:06:09,777 --> 01:06:12,679
Ну, этим языком я вчера
твоей жене отлизал.

1068
01:06:12,680 --> 01:06:15,515
Почему бы тебе не заткнуться
для разнообразия?

1069
01:06:15,516 --> 01:06:17,074
Мудак.

1070
01:06:21,556 --> 01:06:22,923
Я нассал в штаны.

1071
01:06:22,924 --> 01:06:23,955
Заткнись.

1072
01:06:24,356 --> 01:06:28,396
<i>Санта ушёл кормить оленей,
он скоро вернётся</i>

1073
01:06:49,050 --> 01:06:50,950
Санта.

1074
01:07:00,628 --> 01:07:02,255
Санта?

1075
01:07:03,631 --> 01:07:05,030
Чё?

1076
01:07:06,334 --> 01:07:08,131
Что ты делаешь?

1077
01:07:09,503 --> 01:07:10,970
Ничего.

1078
01:07:12,006 --> 01:07:14,366
На работу сегодня поедешь?

1079
01:07:17,345 --> 01:07:19,210
Вряд ли.

1080
01:07:19,280 --> 01:07:22,010
Так и будешь здесь сидеть?

1081
01:07:24,151 --> 01:07:25,083
Ага.

1082
01:07:25,152 --> 01:07:27,848
Оставь меня в покое, ок?

1083
01:07:31,325 --> 01:07:33,293
Эй, погоди. Эй!

1084
01:07:33,361 --> 01:07:34,828
Да?

1085
01:07:38,866 --> 01:07:40,800
Хочу, чтобы ты взял это письмо.

1086
01:07:40,801 --> 01:07:44,931
Когда приедет скорая
упаковать Санту в мешок,

1087
01:07:45,006 --> 01:07:47,031
подтянутся копы.

1088
01:07:47,108 --> 01:07:50,377
Я хочу, чтобы ты обязательно отдал
кому-нибудь из них этот конверт.

1089
01:07:50,378 --> 01:07:52,243
Что это?

1090
01:07:52,313 --> 01:07:55,743
Там рассказано
про всё плохое, что...

1091
01:07:57,718 --> 01:08:00,209
Что за хуйня с глазом?

1092
01:08:01,422 --> 01:08:02,855
Мелкий уёбок!

1093
01:08:05,693 --> 01:08:08,963
Нравится ставить фингалы малышам, да?

1094
01:08:10,965 --> 01:08:13,092
А вы чё? Тоже хотите?

1095
01:08:13,167 --> 01:08:15,761
Ну, кто ещё, кто?

1096
01:08:15,836 --> 01:08:17,565
Давай, иди сюда.

1097
01:08:35,523 --> 01:08:38,428
Знаешь, похоже я зашёл за край.

1098
01:08:38,893 --> 01:08:42,329
Да? Теперь ебёшь худеньких?

1099
01:08:42,396 --> 01:08:44,762
Нет, я не об этом.

1100
01:08:46,867 --> 01:08:50,428
Сегодня навешал пиздюлей детишкам.

1101
01:08:50,504 --> 01:08:52,768
Но за дело.

1102
01:08:55,142 --> 01:08:58,047
И стал лучше к себе относиться.

1103
01:08:59,380 --> 01:09:02,015
Как будто сделал что-то полезное.

1104
01:09:02,016 --> 01:09:03,779
Не знаю.

1105
01:09:03,851 --> 01:09:06,221
Как будто достиг чего-то.

1106
01:09:09,557 --> 01:09:12,424
Тебя нужно много лет лечить.

1107
01:09:12,493 --> 01:09:16,554
Много, много лет, блядь, лечить.

1108
01:09:17,331 --> 01:09:19,966
Ок. Ты не пьёшь,
и правильно делаешь.

1109
01:09:19,967 --> 01:09:22,135
Однако когда речь заходит о насилии,
это ставит тебя

1110
01:09:22,136 --> 01:09:23,670
в невыгодное положение.

1111
01:09:23,671 --> 01:09:25,905
Смотри, я ни хрена не умею драться.

1112
01:09:25,906 --> 01:09:29,809
Но дерусь хорошо, потому что
ни хера не чувствую.

1113
01:09:29,810 --> 01:09:32,335
А тебе будет больно.

1114
01:09:33,614 --> 01:09:35,081
Окей.

1115
01:09:35,149 --> 01:09:38,918
Теперь подними грабли.
Покажи, на что ты способен.

1116
01:09:38,919 --> 01:09:40,019
Полная херня!

1117
01:09:40,020 --> 01:09:41,274
Назови хотя бы одну причину,

1118
01:09:41,275 --> 01:09:43,423
по которой мне стоит хотя бы
задуматься об этом.

1119
01:09:43,424 --> 01:09:44,722
Потому что ради твоей жопы я позволяю

1120
01:09:44,723 --> 01:09:46,125
двум тысячам детишек
плевать мне в лицо.

1121
01:09:46,126 --> 01:09:47,091
Вот почему.

1122
01:09:47,161 --> 01:09:48,995
Я тебя прошу об одной вещи.

1123
01:09:48,996 --> 01:09:51,816
Давай, посмотри на этого парня.

1124
01:09:52,133 --> 01:09:53,395
Убожество.

1125
01:09:53,467 --> 01:09:55,067
Да, он немного...

1126
01:09:55,136 --> 01:09:57,731
Да это пиздец, просто дебил.

1127
01:09:58,506 --> 01:10:00,707
Да, давай покажем ему пару приёмов,

1128
01:10:00,708 --> 01:10:02,108
чтобы он мог за себя постоять.

1129
01:10:02,109 --> 01:10:04,854
Если ты не испугался, конечно.

1130
01:10:05,179 --> 01:10:07,046
Итак, вот что происходит.

1131
01:10:07,047 --> 01:10:08,515
Маркус – гопник, понятно?

1132
01:10:08,516 --> 01:10:10,550
Хочет тебе трусы на уши натянуть.

1133
01:10:10,551 --> 01:10:11,851
Итак, что ты будешь делать?

1134
01:10:11,852 --> 01:10:12,910
Не знаю.

1135
01:10:12,987 --> 01:10:14,320
Чёрт, что значит не знаешь?

1136
01:10:14,321 --> 01:10:17,724
Если какой-то пидор хочет
натянуть тебе трусы на уши,

1137
01:10:17,725 --> 01:10:18,992
ты должен разозлиться.

1138
01:10:18,993 --> 01:10:21,120
Да, парень, разозлись.

1139
01:10:21,195 --> 01:10:22,594
Кричи на него.

1140
01:10:24,832 --> 01:10:25,899
Пиздец, блядь.

1141
01:10:25,900 --> 01:10:29,135
Ты только послушай.
Это ж просто пидарас.

1142
01:10:29,136 --> 01:10:30,569
Громко! Кричи!

1143
01:10:30,638 --> 01:10:32,572
Громко кричи! Злобно!

1144
01:10:32,640 --> 01:10:34,390
Запугай его! Давай!

1145
01:10:40,548 --> 01:10:43,676
Нельзя бить людей по яйцам,

1146
01:10:43,751 --> 01:10:44,911
мудила.

1147
01:10:47,021 --> 01:10:49,422
Да что за на хуй?
Это же ребёнок.

1148
01:10:49,423 --> 01:10:52,058
- Иди ты на хуй, Уилли.
- Ох!

1149
01:10:52,059 --> 01:10:53,822
А, ч-чёрт...

1150
01:10:53,894 --> 01:10:55,628
Я говорил, что не хочу.

1151
01:10:55,629 --> 01:10:57,839
Ты меня заставил...
Ох!

1152
01:10:59,133 --> 01:11:01,033
Блин.

1153
01:11:03,537 --> 01:11:08,274
Парень, наверно, тебе надо
поменьше со мной общаться.

1154
01:11:08,275 --> 01:11:10,436
Подлый мелкий еблан.

1155
01:11:11,645 --> 01:11:14,113
Пошёл на хуй! Сволочь!

1156
01:11:14,181 --> 01:11:15,512
Отвали!

1157
01:11:22,756 --> 01:11:26,021
Заткнись. Ты так не говорил.

1158
01:11:26,093 --> 01:11:27,927
Чёрт, забыл про неё.

1159
01:11:27,928 --> 01:11:30,630
У нас тут пиздец, дом престарелых.

1160
01:11:30,631 --> 01:11:33,686
Ну, можно пойти в другую комнату.

1161
01:11:37,771 --> 01:11:41,286
Чё-то она какая-то
одеревеневшая, да?

1162
01:11:43,143 --> 01:11:44,667
Эй, бабуля?

1163
01:11:47,615 --> 01:11:49,378
Бабуля!

1164
01:11:55,155 --> 01:11:57,419
Бабуля, приём!

1165
01:11:57,491 --> 01:11:59,186
Бабуля!

1166
01:12:01,462 --> 01:12:02,429
Господи!

1167
01:12:02,496 --> 01:12:04,020
Что за хуйня?

1168
01:12:06,534 --> 01:12:07,728
Блин.

1169
01:12:11,272 --> 01:12:12,572
- Роджер!
- Господи!

1170
01:12:12,573 --> 01:12:15,241
- Блин! Ни хера себе!
- Ты дома.

1171
01:12:15,242 --> 01:12:19,432
- Ебать-копать!
- Давай-ка я сделаю сендвичей.

1172
01:12:54,415 --> 01:12:55,682
Здравствуй, малыш.

1173
01:12:55,683 --> 01:12:57,273
Здрасьте. Санта...

1174
01:12:57,318 --> 01:13:00,048
Я знаю, скоро Рождество,

1175
01:13:00,120 --> 01:13:01,754
и тебе надо будет
пролететь по всему миру

1176
01:13:01,755 --> 01:13:05,992
и раздать всем подарки,
и тебя здесь не будет.

1177
01:13:05,993 --> 01:13:06,925
Ну?

1178
01:13:06,994 --> 01:13:11,194
Так что я решил подарить
тебе подарок сейчас.

1179
01:13:16,403 --> 01:13:17,570
Что это за хуйня?

1180
01:13:17,571 --> 01:13:19,546
Это деревянный огурец.

1181
01:13:20,975 --> 01:13:22,654
А зачем ты его покрасил коричневым?

1182
01:13:22,655 --> 01:13:23,576
Это не краска.

1183
01:13:23,577 --> 01:13:28,312
Это кровь, я порезался,
когда строгал его для тебя.

1184
01:13:28,582 --> 01:13:29,810
О.

1185
01:13:29,883 --> 01:13:32,285
Ну, блин, парень, я даже не знаю.

1186
01:13:32,286 --> 01:13:33,947
Я...

1187
01:13:35,422 --> 01:13:37,481
Спасибо.

1188
01:13:37,558 --> 01:13:39,423
Пожалуйста.

1189
01:13:39,493 --> 01:13:41,393
Спокойно ночи, Санта.

1190
01:13:42,663 --> 01:13:45,933
Спокойной ночи, сестра Миссис Санты.

1191
01:13:46,600 --> 01:13:48,575
Спокойной ночи, милый.

1192
01:13:50,938 --> 01:13:52,872
О боже.

1193
01:13:52,940 --> 01:13:54,440
Это было так мило.

1194
01:13:54,441 --> 01:13:57,410
Он такой милый мальчик, правда?

1195
01:13:57,478 --> 01:13:59,639
Да, похоже на то.

1196
01:14:02,449 --> 01:14:04,383
Давай, малыш.

1197
01:14:05,119 --> 01:14:06,677
Иди сюда.

1198
01:14:08,055 --> 01:14:09,545
Что такое?

1199
01:14:09,623 --> 01:14:11,908
Да ничего, всё нормально.

1200
01:14:15,663 --> 01:14:17,722
Устал немного.

1201
01:14:17,798 --> 01:14:19,629
Оу.

1202
01:14:29,510 --> 01:14:30,704
Санта!

1203
01:14:30,778 --> 01:14:32,973
Чёрт! Ай! Блин!

1204
01:14:33,047 --> 01:14:35,348
Хочешь посмотреть мой дневник?

1205
01:14:35,349 --> 01:14:37,250
Ты меня напугал до усрачки.

1206
01:14:37,251 --> 01:14:38,584
По-твоему, я молодец?

1207
01:14:38,585 --> 01:14:42,730
Я откуда знаю?
Я пока что ни хуя не видел.

1208
01:14:46,627 --> 01:14:48,161
Кто такой, блядь, Тёрман?

1209
01:14:48,162 --> 01:14:50,824
- Это ты Тёрман?
- Ага.

1210
01:14:52,700 --> 01:14:54,065
Тёрман Мёрман?

1211
01:14:54,134 --> 01:14:55,692
Ага.

1212
01:14:57,337 --> 01:14:58,895
Господи.

1213
01:14:58,972 --> 01:15:00,957
По-твоему, я молодец?

1214
01:15:03,444 --> 01:15:06,880
Какая тебе разница, что я думаю?

1215
01:15:06,947 --> 01:15:09,148
Вообще, наверно, ты закончил
лучше, чем я.

1216
01:15:09,149 --> 01:15:11,584
У меня вообще никогда
четвёрок не было.

1217
01:15:11,585 --> 01:15:14,187
Я думал, может, раз уж я
хорошо закончил,

1218
01:15:14,188 --> 01:15:15,822
ты привезёшь мне подарок?

1219
01:15:15,823 --> 01:15:17,757
Потому что в прошлом году,
и в позапрошлом

1220
01:15:17,758 --> 01:15:20,128
ты мне ничего не подарил.

1221
01:15:22,963 --> 01:15:25,548
Правда, я говнючий неудачник.

1222
01:15:29,536 --> 01:15:31,697
Пацан, ёб твою мать!

1223
01:15:31,772 --> 01:15:34,832
Почему ты так о себе говоришь?

1224
01:15:34,908 --> 01:15:38,144
Расскажу тебе новость –
я не Санта Клаус, понятно?

1225
01:15:38,145 --> 01:15:40,713
Посмотри на меня.
Я похож на Санта Клауса?

1226
01:15:40,714 --> 01:15:43,249
Между прочим, я блядь
живое доказательство,

1227
01:15:43,250 --> 01:15:46,219
что Санта Клаус – не существует.

1228
01:15:46,220 --> 01:15:48,454
Я знаю, что Санта Клауса нет.

1229
01:15:48,455 --> 01:15:50,957
Я просто думал, что ты
сделаешь мне подарок,

1230
01:15:50,958 --> 01:15:52,943
потому что мы друзья.

1231
01:16:17,551 --> 01:16:18,813
Вот и он.

1232
01:16:18,886 --> 01:16:22,686
Придурок, лягушкоглазый
дебил ёбаный.

1233
01:16:22,756 --> 01:16:26,401
- Спокойной ночи, Джим.
- Спокойной ночи.

1234
01:16:57,157 --> 01:16:59,258
Господи Иисусе, Иосиф и мать Мария.

1235
01:16:59,259 --> 01:17:00,626
Теперь в чём дело?

1236
01:17:00,627 --> 01:17:03,052
Извини, микроавтобус заглох.

1237
01:17:03,530 --> 01:17:05,691
Не дашь прикурить?

1238
01:17:05,766 --> 01:17:07,733
Чтоб я упал в кучу собачьего говна.

1239
01:17:07,734 --> 01:17:10,329
Я что, похож на автослесаря?

1240
01:17:17,077 --> 01:17:19,045
Спасибо большое.

1241
01:17:21,648 --> 01:17:24,276
Давай, клоп, угощайся.

1242
01:17:28,889 --> 01:17:30,056
Мне не достать.

1243
01:17:30,057 --> 01:17:31,732
Господи, дай сюда.

1244
01:17:31,792 --> 01:17:32,986
Спасибо.

1245
01:17:35,395 --> 01:17:36,685
Давай, заводи.

1246
01:18:07,160 --> 01:18:10,890
О, боже.
Какой ужасный несчастный случай.

1247
01:18:11,465 --> 01:18:12,899
- Он сдох?
- Нет.

1248
01:18:12,900 --> 01:18:15,334
Но похоже, ты раздробила
ему немало костей.

1249
01:18:15,335 --> 01:18:19,965
Я бы сказал 50%,
или ты думаешь, всего лишь 30%?

1250
01:18:20,040 --> 01:18:21,841
Мне нужно больше места.

1251
01:18:21,842 --> 01:18:24,502
Не могу нормально разогнаться.

1252
01:18:40,160 --> 01:18:42,810
Весёлого наступления рождества.

1253
01:18:43,263 --> 01:18:45,959
Кое-что тебе принесла.

1254
01:18:46,033 --> 01:18:47,898
Не стоило.

1255
01:18:47,968 --> 01:18:50,488
Это можно отнести на кухню.

1256
01:18:53,040 --> 01:18:55,390
Чертовски хорошо выглядишь.

1257
01:18:59,980 --> 01:19:02,676
Вот.

1258
01:19:04,084 --> 01:19:07,576
Немного отстаёшь, дорогой?

1259
01:19:07,654 --> 01:19:10,022
Да хватит уже этого говна.

1260
01:19:10,023 --> 01:19:14,126
"Рождество соединяет нас
друг с другом в мире.

1261
01:19:14,127 --> 01:19:17,824
Ангел сообщит всем во всём мире."

1262
01:19:22,402 --> 01:19:23,630
Аспирин?

1263
01:20:50,690 --> 01:20:52,089
Блин.

1264
01:20:52,159 --> 01:20:53,786
Господи.

1265
01:20:56,329 --> 01:20:57,387
Санта?

1266
01:20:59,433 --> 01:21:02,201
- Чего?
- Я собирался сделать сендвичей.

1267
01:21:02,202 --> 01:21:05,642
Могу тебе сделать,
пока ты не уехал.

1268
01:21:07,207 --> 01:21:09,208
Слушай, малыш, я не знаю.

1269
01:21:09,209 --> 01:21:13,184
Мне надо всякую херню
делать и всё такое.

1270
01:21:17,250 --> 01:21:19,452
Ок, забомби мне сендвичей.

1271
01:21:19,453 --> 01:21:21,654
Мне надо сходить в магазин,
кое с кем поговорить.

1272
01:21:21,655 --> 01:21:22,713
Я вернусь.

1273
01:21:22,789 --> 01:21:23,656
К ужину?

1274
01:21:23,657 --> 01:21:25,558
Да, я так и сказал.
Да.

1275
01:21:25,559 --> 01:21:27,652
Сколько тебе сэндвичей?

1276
01:21:28,562 --> 01:21:30,757
Ну... несколько.

1277
01:21:30,831 --> 01:21:32,890
Сколько салата?

1278
01:21:35,535 --> 01:21:37,403
Не знаю. Как обычно.

1279
01:21:37,404 --> 01:21:39,572
Как, чёрт подери, обычно кладут.
На твой вкус.

1280
01:21:39,573 --> 01:21:40,904
Ок.

1281
01:21:59,292 --> 01:22:00,126
Очень вам весёлого Рождества.

1282
