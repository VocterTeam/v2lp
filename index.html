01:22:00,127 --> 01:22:01,927
- Весёлого рождества.
- Спокойной ночи.

1283
01:22:01,928 --> 01:22:03,329
Весёлого рождества.

1284
01:22:03,330 --> 01:22:04,530
Спокойной ночи.

1285
01:22:04,531 --> 01:22:06,198
- Спокойной ночи.
- Ок! Удачных выходных.

1286
01:22:06,199 --> 01:22:07,733
Вниманию покупателей.

1287
01:22:07,734 --> 01:22:10,136
Магазин закрывается
через пять минут.

1288
01:22:10,137 --> 01:22:11,937
Желаем вам весёлого Рождества,

1289
01:22:11,938 --> 01:22:15,358
счастливой Ханнуки
и радостной Кванзы.

1290
01:22:30,891 --> 01:22:33,826
Так, держи крепче.

1291
01:22:37,430 --> 01:22:40,399
А, давай, бля уже.

1292
01:22:41,401 --> 01:22:42,766
О, боже.

1293
01:22:47,908 --> 01:22:49,573
Весёлого рождества.

1294
01:22:50,443 --> 01:22:51,842
Спокойной ночи.

1295
01:22:53,113 --> 01:22:55,247
Весёлого Рождества, Уилли.

1296
01:22:55,248 --> 01:22:56,875
Иди в жопу.

1297
01:23:56,243 --> 01:23:57,676
Ну, блин.

1298
01:23:58,945 --> 01:24:00,003
Что?

1299
01:24:04,117 --> 01:24:05,414
Чего?

1300
01:24:05,485 --> 01:24:07,353
Это Китнербой Ридаут.

1301
01:24:07,354 --> 01:24:08,420
И что?

1302
01:24:08,421 --> 01:24:09,722
Помнишь Энди Питца?

1303
01:24:09,723 --> 01:24:11,090
Энди Питцорелла?
Да.

1304
01:24:11,091 --> 01:24:12,324
Нет, Энди Рипитцки.

1305
01:24:12,325 --> 01:24:14,260
Энди Питцорелла звали
Энди Синие Яйца.

1306
01:24:14,261 --> 01:24:16,562
И только когда женился, его
стали называть Энди Питцорелла.

1307
01:24:16,563 --> 01:24:18,397
Да какая блядь разница?!

1308
01:24:18,398 --> 01:24:20,165
Говорили, что он может
влезть куда угодно.

1309
01:24:20,166 --> 01:24:22,100
Куда угодно.

1310
01:24:22,168 --> 01:24:24,536
Говорили, что он залазил в пизду
Маргарет Тэтчер.

1311
01:24:24,537 --> 01:24:25,971
И что в ЭТОМ такого?

1312
01:24:25,972 --> 01:24:27,706
И к чему ты блядь, клонишь?

1313
01:24:27,707 --> 01:24:29,275
Когда мы с ним сидели, он сказал,

1314
01:24:29,276 --> 01:24:32,939
что Китнербой Редаут
нельзя вскрыть.

1315
01:24:33,013 --> 01:24:35,846
Чё ты гонишь?

1316
01:24:35,915 --> 01:24:38,484
Ты что, хочешь сказать, что
после того как я тебя поддержал,

1317
01:24:38,485 --> 01:24:41,253
пинал тебя всю дорогу,
улыбался всем этим детишкам,

1318
01:24:41,254 --> 01:24:43,522
плясал как мудак для домохозяек

1319
01:24:43,523 --> 01:24:46,825
в блядском яркозелёном вельветовом
костюмчике блядского эльфа,

1320
01:24:46,826 --> 01:24:49,028
ты не можешь вскрыть ебучий сейф?

1321
01:24:49,029 --> 01:24:51,725
Ты это хочешь сказать, да?

1322
01:24:51,798 --> 01:24:55,763
Нет, хочу сказать,
что через минуту открою.

1323
01:25:18,958 --> 01:25:20,550
Блядь.

1324
01:25:30,870 --> 01:25:31,894
Блин.

1325
01:25:31,971 --> 01:25:33,666
Размер 34Си.

1326
01:26:18,284 --> 01:26:19,444
Блядь!

1327
01:26:52,485 --> 01:26:54,146
Как два пальца.

1328
01:26:55,822 --> 01:26:59,477
Надо кое-что прихватить.
Сейчас вернусь.

1329
01:27:21,781 --> 01:27:24,526
Блин.
Какого цвета он просил?

1330
01:27:42,735 --> 01:27:45,604
Могу поспорить, этот хер
из магазина не заберёт игрушку.

1331
01:27:45,605 --> 01:27:49,195
Хер из магазина
уже ничего не заберёт.

1332
01:27:50,477 --> 01:27:52,445
В смысле?

1333
01:27:52,512 --> 01:27:54,446
Хер из магазин мёртв.

1334
01:27:54,447 --> 01:27:58,037
Хер из магазина
уже ничего не заберёт.

1335
01:27:58,251 --> 01:28:00,082
Умер, да?

1336
01:28:02,522 --> 01:28:04,857
А я даже не знал, что он болел.

1337
01:28:04,858 --> 01:28:06,382
Уилли...

1338
01:28:06,459 --> 01:28:08,927
К этому всё давно шло.

1339
01:28:08,995 --> 01:28:12,998
С каждым годом – ты хуже,
с каждым годом – всё менее надёжен.

1340
01:28:12,999 --> 01:28:15,467
Больше бухла.
Больше херни.

1341
01:28:15,468 --> 01:28:17,002
Больше ебли в жопу.

1342
01:28:17,003 --> 01:28:20,336
Ну да, три Б.

1343
01:28:20,406 --> 01:28:23,751
Напарник должен быть
надёжным, Уилли.

1344
01:28:25,678 --> 01:28:28,169
Ну вы и уроды.

1345
01:28:28,248 --> 01:28:31,368
Мне это не доставляет удовольствия.

1346
01:28:34,087 --> 01:28:36,355
Я не про то, что ты решил
меня завалить.

1347
01:28:36,356 --> 01:28:38,256
Это я понимаю.

1348
01:28:41,895 --> 01:28:44,725
Ты посмотри на всё это дерьмо.

1349
01:28:46,099 --> 01:28:49,068
Тебе на самом деле это нужно?

1350
01:28:50,737 --> 01:28:52,938
Господи, сейчас Рождество.

1351
01:28:52,939 --> 01:28:54,600
Рождество, Уилли.

1352
01:28:54,674 --> 01:28:56,284
И мы это делаем.

1353
01:28:56,309 --> 01:28:58,539
Мы забираем барахло.

1354
01:28:58,611 --> 01:29:01,739
Рождество, мы забираем барахло.

1355
01:29:01,814 --> 01:29:04,977
Потому что мы мужики... и Луис.

1356
01:29:07,520 --> 01:29:09,147
Рождество, Уилли.

1357
01:29:09,222 --> 01:29:12,127
Потому что мы мужики... и Луис.

1358
01:29:12,792 --> 01:29:14,693
Чего ты ждёшь, сладкий?

1359
01:29:14,694 --> 01:29:17,663
Давай, застрели его.

1360
01:29:21,568 --> 01:29:23,468
Пока, Уилли.

1361
01:29:25,805 --> 01:29:28,005
- Брось револьвер.
- А?!

1362
01:29:28,641 --> 01:29:30,742
А ты, Санта,
брось слона.

1363
01:29:30,743 --> 01:29:32,711
- А вы как появились?
- По наводке.

1364
01:29:32,712 --> 01:29:34,462
Блин, ёбаный пацан.

1365
01:29:34,480 --> 01:29:38,717
Вы трое в таком дерьме,
что просто невероятно.

1366
01:29:38,718 --> 01:29:40,583
Маркус, запрыгивай!

1367
01:30:00,807 --> 01:30:02,900
Ебать меня в сраку.

1368
01:30:37,143 --> 01:30:38,303
Эй, эй!

1369
01:30:59,499 --> 01:31:04,524
Сейчас Рождество, и пацан
получит свой блядский подарок.

1370
01:31:26,859 --> 01:31:29,555
Стоять, полиция!
Руки вверх!

1371
01:31:29,629 --> 01:31:32,223
Я сказал стоять!
Стоять!

1372
01:32:25,885 --> 01:32:27,819
<i>"Дорогой пацан!</i>

1373
01:32:27,887 --> 01:32:29,688
<i>Надеюсь, ты получил мой подарок...</i>

1374
01:32:29,689 --> 01:32:32,057
<i>и он был не сильно заляпан кровью.</i>

1375
01:32:32,058 --> 01:32:34,526
<i>На твоём подарке тоже была кровь,</i>

1376
01:32:34,527 --> 01:32:36,361
<i>но мне это радости не убавило.</i>

1377
01:32:36,362 --> 01:32:40,177
<i>Так что, думаю, кровь
не сильно помешает.</i>

1378
01:32:41,667 --> 01:32:44,836
<i>Всё равно, на случай,
если его отобрали как улику,</i>

1379
01:32:44,837 --> 01:32:47,169
<i>посылаю тебе футболку.</i>

1380
01:32:47,240 --> 01:32:49,731
<i>Надеюсь, подойдёт.</i>

1381
01:32:50,376 --> 01:32:51,775
<i>Я поправляюсь,</i>

1382
01:32:51,844 --> 01:32:54,679
<i>и врачи говорят, что скоро я
буду здоров на все сто, несмотря</i>

1383
01:32:54,680 --> 01:32:56,615
<i>на восемь пуль, которые
они из меня вытащили.</i>

1384
01:32:56,616 --> 01:32:58,717
<i>Всё потому, что они не задели
жизненно важные органы,</i>

1385
01:32:58,718 --> 01:33:01,453
<i>только печень, которой
всё равно пиздец.</i>

1386
01:33:01,454 --> 01:33:03,115
<i>Ха, ха, ха.</i>

1387
01:33:03,189 --> 01:33:05,457
<i>Спасибо, что передал письмо копам.</i>

1388
01:33:05,458 --> 01:33:07,105
<i>Я забыл, что попросил
тебя это сделать,</i>

1389
01:33:07,106 --> 01:33:08,293
<i>но здорово, что ты его отдал,</i>

1390
01:33:08,294 --> 01:33:10,796
<i>иначе маленький помощник Санты
прострелил бы ему жопу.</i>

1391
01:33:10,797 --> 01:33:12,164
<i>Копы знают, что его написал я,</i>

1392
01:33:12,165 --> 01:33:14,199
<i>и поэтому сидеть мне не придётся.</i>

1393
01:33:14,200 --> 01:33:15,767
<i>Также помогло то,</i>

1394
01:33:15,768 --> 01:33:18,370
<i>что полиция Феникса расстреляла
безоружного Санту,</i>

1395
01:33:18,371 --> 01:33:21,940
<i>а это значительно хуёвей,
чем случай с Родни Кингом.</i>

1396
01:33:21,941 --> 01:33:24,309
<i>Копы обращаются со мной
как с охуенным королём,</i>

1397
01:33:24,310 --> 01:33:25,944
<i>для меня такое впервые.</i>

1398
01:33:25,945 --> 01:33:28,013
<i>Они собираются назначить меня
советником по этике,</i>

1399
01:33:28,014 --> 01:33:29,447
<i>чтобы такие трагедии</i>

1400
01:33:29,448 --> 01:33:32,384
<i>больше не бросали тень
на их блядский департамент.</i>

1401
01:33:32,385 --> 01:33:35,487
<i>Я сообщил копам, что о тебе
хуй кто позаботится,</i>

1402
01:33:35,488 --> 01:33:37,756
<i>так что они договорились,
чтобы сестра Миссис Санты</i>

1403
01:33:37,757 --> 01:33:39,324
<i>присматривала за тобой,
пока твой папа</i>

1404
01:33:39,325 --> 01:33:40,826
<i>не вернётся через год и три месяца.</i>

1405
01:33:40,827 --> 01:33:43,829
<i>Они назначили её временным опекуном
или какая-то херня типа того.</i>

1406
01:33:43,830 --> 01:33:47,132
<i>В любом случае, ей похоже
нравишься ты, твой дом и джакузи.</i>

1407
01:33:47,133 --> 01:33:48,433
<i>Я послал ей денег,</i>

1408
01:33:48,434 --> 01:33:49,901
<i>так что если проявишь смекалку,</i>

1409
01:33:49,902 --> 01:33:53,065
<i>сможешь развести её на подарок.</i>

1410
01:33:53,139 --> 01:33:55,640
<i>Что касается моего маленького
помощника, с прискорбием сообщаю,</i>

1411
01:33:55,641 --> 01:33:57,909
<i>что он и его узкоплёночная жена,
любительница каталогов,</i>

1412
01:33:57,910 --> 01:34:00,245
<i>будут исследовать горы
вместе с твоим папой.</i>

1413
01:34:00,246 --> 01:34:02,614
<i>Надеюсь, ему не придётся
хлебать их дерьмо,</i>

1414
01:34:02,615 --> 01:34:03,843
<i>как мне.</i>

1415
01:34:03,916 --> 01:34:06,751
<i>Меня скоро должны
выпустить из больницы,</i>

1416
01:34:06,752 --> 01:34:08,920
<i>так что готовь сэндвичи.</i>

1417
01:34:08,921 --> 01:34:12,090
<i>А до тех пор, никому не позволяй
поливать тебя говном,</i>

1418
01:34:12,091 --> 01:34:13,758
<i>особенно самому себе.</i>

1419
01:34:13,759 --> 01:34:15,818
<i>Хо, хо, хо.</i>

1420
01:34:15,895 --> 01:34:18,659
<i>Твой кореш, Санта."</i>

1421
01:34:21,634 --> 01:34:22,760
Эй, чмо.

1422
01:34:24,437 --> 01:34:29,474
Говорят, твоего приятеля здесь
больше нет, и защищать тебя некому.

1423
01:34:29,475 --> 01:34:31,776
Вижу, ты достал мне новый велик.

1424
01:34:31,777 --> 01:34:33,540
Спасибо большое.

1425
01:34:34,213 --> 01:34:37,408
Я с тобой разговариваю, толстожопый!

1426
01:34:37,643 --> 01:34:43,128
Надпись на майке: "всякая
херня бывает, когда бухаешь голым".

1427
01:34:48,128 --> 01:34:53,128
перевод:
Goblin

`);
    </script>
</body>
</html>
